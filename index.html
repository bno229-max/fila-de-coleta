<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Controle de Fila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .card-ifood, .btn-ifood { background-color: #ea1d2c !important; color: white !important; }
        .card-rappi, .btn-rappi { background-color: #ff441f !important; color: white !important; }
        .card-99food, .btn-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .card-keeta, .btn-keeta { background-color: #004d40 !important; color: white !important; }
        .card-lalamove, .btn-lalamove { background-color: #f60 !important; color: white !important; }
        .card-ubereats, .btn-ubereats { background-color: #000 !important; color: white !important; }
        
        .animate-pulse-custom { animation: pulse-custom 1.5s infinite; }
        @keyframes pulse-custom {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        /* AJUSTE DE IMPRESSÃO VALIDADO */
        @media print { 
            body * { visibility: hidden; } 
            #print-area, #print-area * { visibility: visible; } 
            #print-area { 
                position: absolute; left: 0; top: 0; width: 100%; 
                display: flex !important; flex-direction: column; 
                align-items: center; justify-content: center; height: 100vh; 
            } 
            #qrcode-print img { width: 500px !important; height: 500px !important; }
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen">

    <div id="saas-landing" class="fixed inset-0 flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-2xl font-black text-black uppercase leading-tight mb-8">Loja<br>Controle de Fila</h1>
            <div id="login-fields" class="space-y-4">
                <input type="text" id="saas-store-name" placeholder="NOME DA LOJA" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold uppercase text-center">
                <input type="password" id="saas-store-pass" placeholder="SENHA" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold text-center">
                <button onclick="autenticarLoja()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl shadow-xl uppercase transition">Acessar Sistema</button>
                <button onclick="document.getElementById('adm-box').classList.remove('hidden')" class="text-slate-400 text-[10px] font-bold uppercase mt-2">Acesso ADM</button>
            </div>
            <div id="lock-msg" class="hidden mt-4 p-4 bg-red-50 rounded-2xl border-2 border-red-100">
                <p class="text-red-600 font-black text-xs uppercase">Acesso Bloqueado - Suporte 11 91320-7227</p>
            </div>
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <div class="font-black text-black uppercase tracking-tighter text-lg">
                <span id="store-display" class="text-green-600">NOME</span> - <span id="view-title">DASHBOARD</span>
            </div>
            <div id="toggle-view" class="flex gap-2 bg-slate-100 p-1 rounded-full">
                <button onclick="changeView('motoboy')" id="nav-moto" class="px-6 py-2 rounded-full font-bold text-[10px] uppercase transition">Motoboy</button>
                <button onclick="changeView('loja')" id="nav-loja" class="px-6 py-2 rounded-full font-bold text-[10px] uppercase transition">Painel</button>
            </div>
        </nav>

        <main id="view-loja" class="p-6 max-w-7xl mx-auto space-y-8 hidden">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-4" id="ranking-container"></div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border flex flex-col md:flex-row items-center justify-between gap-8">
                <div class="flex items-center gap-4">
                    <div id="qrcode" class="bg-white p-1 border rounded-lg"></div>
                    <button onclick="window.print()" class="bg-black text-white px-4 py-2 rounded-full text-[9px] font-black uppercase">Imprimir QR A4</button>
                </div>
                <div class="text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tempo Médio</p>
                    <h2 id="media-espera" class="text-6xl font-black text-green-600">0s</h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Filtro</p>
                    <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="border p-2 rounded-xl font-bold text-xs bg-slate-50">
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2 space-y-4">
                    <h2 class="text-xl font-black uppercase tracking-tight">Fila Ativa</h2>
                    <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
                <div class="space-y-4">
                    <h2 class="text-xl font-black text-slate-400 uppercase tracking-tight tracking-tighter">Histórico</h2>
                    <div id="historico-lista" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <main id="view-motoboy" class="p-6 max-w-md mx-auto hidden">
            <div id="motoboy-form" class="bg-white p-8 rounded-[2.5rem] shadow-2xl border">
                <div class="space-y-4 text-center">
                    <input type="number" id="inputPedido" placeholder="Nº PEDIDO" class="w-full bg-slate-50 border-2 p-5 rounded-2xl text-4xl font-black text-center outline-none">
                    <input type="text" id="inputNome" placeholder="SEU NOME" class="w-full bg-slate-50 border-2 p-4 rounded-2xl text-xl font-bold text-center outline-none">
                    <div class="grid grid-cols-2 gap-2" id="btn-grid-moto">
                        <button onclick="setAppMoto(this,'iFood')" class="btn-ifood p-4 rounded-xl font-bold text-xs">iFood</button>
                        <button onclick="setAppMoto(this,'Rappi')" class="btn-rappi p-4 rounded-xl font-bold text-xs">Rappi</button>
                        <button onclick="setAppMoto(this,'99 Food')" class="btn-99food p-4 rounded-xl font-bold text-xs">99 Food</button>
                        <button onclick="setAppMoto(this,'Keeta')" class="btn-keeta p-4 rounded-xl font-bold text-xs">Keeta</button>
                        <button onclick="setAppMoto(this,'Lalamove')" class="btn-lalamove p-4 rounded-xl font-bold text-xs">Lalamove</button>
                        <button onclick="setAppMoto(this,'Uber Eats')" class="btn-ubereats p-4 rounded-xl font-bold text-xs">Uber Eats</button>
                    </div>
                    <button onclick="registrarEntrada()" class="w-full bg-green-600 text-white font-black py-6 rounded-2xl text-xl uppercase mt-4 shadow-lg">Entrar na Fila</button>
                </div>
            </div>

            <div id="motoboy-status" class="hidden text-center space-y-6">
                <div id="loja-msg-container" class="hidden bg-blue-600 text-white p-6 rounded-3xl font-black text-xl animate-bounce">
                    <span id="loja-msg-texto"></span>
                </div>
                <div class="bg-white p-10 rounded-[3rem] shadow-2xl border-4 border-slate-100">
                    <h3 id="ticket-pedido" class="text-8xl font-black text-black">#0000</h3>
                    <p id="ticket-nome" class="text-2xl font-bold text-slate-500 uppercase mt-2"></p>
                    <div class="bg-slate-50 rounded-3xl p-6 mt-6">
                        <p id="timer-moto" class="text-6xl font-mono font-bold text-black">00:00</p>
                    </div>
                    <p id="badge-status" class="mt-4 font-black text-slate-300 uppercase italic">Aguardando Cozinha...</p>
                </div>
                <button id="btn-coletar" onclick="confirmarColetaFinal()" class="hidden w-full bg-green-600 text-white font-black py-8 rounded-[2.5rem] text-4xl shadow-2xl uppercase animate-pulse-custom">COLETAR</button>
            </div>
        </main>
    </div>

    <div id="print-area" class="hidden">
        <h1 style="font-size: 80px; font-weight: 900; margin-bottom: 20px;" id="print-store-name">LOJA</h1>
        <div id="qrcode-print"></div>
        <p style="font-size: 30px; font-weight: bold; margin-top: 20px;">ESCANEIE PARA ENTRAR NA FILA</p>
    </div>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto" loop></audio>

    <script>
        // ... (Configuração Firebase e Autenticação mantidas) ...
        const firebaseConfig = { apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc", databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LÓGICA DO SOM LOOPING
        function playAlert() { 
            const audio = document.getElementById('snd-ready');
            audio.play().catch(e => console.log("Aguardando interação do usuário para som."));
        }
        function stopAlert() { 
            const audio = document.getElementById('snd-ready');
            audio.pause();
            audio.currentTime = 0;
        }

        // MENSAGEM DA LOJA (Envia texto direto para o motoboy)
        function enviarMensagem(id) {
            const msg = prompt("Digite a mensagem para o Motoboy:");
            if(msg) {
                db.ref(`v1/lojas/${storeID}/fila/${id}`).update({ mensagem: msg });
                alert("Mensagem enviada!");
            }
        }

        // ESCUTA DE MENSAGENS E STATUS (Tela Motoboy)
        function iniciarEsperaMoto(id) {
            document.getElementById('motoboy-form').classList.add('hidden');
            document.getElementById('motoboy-status').classList.remove('hidden');
            
            db.ref(`v1/lojas/${storeID}/fila/${id}`).on('value', snap => {
                const d = snap.val();
                if(!d) return;

                // Monitora Mensagem da Loja
                if(d.mensagem) {
                    document.getElementById('loja-msg-container').classList.remove('hidden');
                    document.getElementById('loja-msg-texto').innerText = d.mensagem;
                }

                // Monitora Liberação e Som
                if(d.status === 'liberado') {
                    document.getElementById('badge-status').innerText = "LIBERADO!";
                    document.getElementById('btn-coletar').classList.remove('hidden');
                    playAlert(); // Inicia o som em loop
                }
            });
        }

        function confirmarColetaFinal() {
            stopAlert(); // Para o som ao coletar
            // ... (Lógica de mover para histórico mantida) ...
            location.reload();
        }

        function renderFilaRealtime() {
            db.ref(`v1/lojas/${storeID}/fila`).on('value', snap => {
                const fila = snap.val() ? Object.values(snap.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => `
                    <div class="p-6 rounded-[2rem] border-2 relative ${getAppColor(p.app)} shadow-xl">
                        <span class="text-[9px] font-black uppercase opacity-60">${p.app}</span>
                        <h3 class="text-4xl font-black">#${p.pedido}</h3>
                        <p class="font-bold text-xs mb-4 uppercase opacity-80">${p.nome}</p>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').update({status:'liberado'})" class="bg-white text-black py-2 rounded-xl font-black text-[10px] uppercase">Liberar</button>
                            <button onclick="enviarMensagem('${p.id}')" class="bg-black/20 text-white py-2 rounded-xl font-black text-[10px] uppercase">Mensagem</button>
                            <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').remove()" class="bg-black/10 text-white py-2 rounded-xl font-black text-[10px] uppercase italic">Excluir</button>
                        </div>
                    </div>`).join('');
            });
        }

        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?store=" + storeID + "&v=moto";
            // QR Code do Dashboard (pequeno)
            new QRCode(document.getElementById("qrcode"), { text: url, width: 60, height: 60 });
            // QR Code de Impressão (GIGANTE)
            new QRCode(document.getElementById("qrcode-print"), { text: url, width: 500, height: 500 });
            document.getElementById('print-store-name').innerText = storeID.toUpperCase();
        }

        // ... (Resto das funções de Ranking e Histórico mantidas) ...
    </script>
</body>
</html>
