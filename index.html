<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Controle de Fila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-ifood, .btn-ifood { background-color: #ea1d2c !important; color: white !important; }
        .card-rappi, .btn-rappi { background-color: #ff441f !important; color: white !important; }
        .card-99food, .btn-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .card-keeta, .btn-keeta { background-color: #004d40 !important; color: white !important; }
        .card-lalamove, .btn-lalamove { background-color: #f60 !important; color: white !important; }
        .card-ubereats, .btn-ubereats { background-color: #000 !important; color: white !important; }
        
        .btn-acesso { background-color: #16a34a; transition: all 0.3s ease; }
        .btn-acesso:hover { background-color: #15803d; transform: scale(1.02); }
        .btn-brand { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 2px solid transparent; }
        .btn-brand:hover { transform: translateY(-3px) scale(1.03); filter: brightness(1.1); }

        .animate-pulse-custom { animation: pulse-custom 1.5s infinite; }
        @keyframes pulse-custom {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        @media print { 
            body * { visibility: hidden; } 
            #print-area, #print-area * { visibility: visible; } 
            #print-area { position: absolute; left: 0; top: 0; width: 100%; display: flex !important; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white; } 
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen">

    <div id="saas-landing" class="fixed inset-0 flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-2xl font-black text-black uppercase leading-tight mb-8">Loja<br>Controle de Fila</h1>
            <div id="login-fields" class="space-y-4">
                <input type="text" id="saas-store-name" placeholder="NOME DA LOJA" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold uppercase text-center">
                <input type="password" id="saas-store-pass" placeholder="Senha" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold text-center">
                <button onclick="autenticarLoja()" class="w-full btn-acesso text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest transition">Acessar Sistema</button>
                <div class="flex flex-col gap-3 mt-4">
                    <button onclick="abrirPainelAdm()" class="text-slate-400 text-[10px] font-bold hover:text-black transition uppercase">Acesso ADM</button>
                </div>
            </div>
            <div id="lock-msg" class="hidden mt-4 p-4 bg-red-50 rounded-2xl border-2 border-red-100">
                <p class="text-red-600 font-bold text-xs uppercase">Acesso Bloqueado</p>
                <p class="text-slate-800 font-black mt-2">Tel Suporte 11 91320-7227</p>
            </div>
        </div>
    </div>

    <div id="adm-login-box" class="hidden fixed inset-0 flex items-center justify-center p-6 z-[110] bg-black/80">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-xl font-black text-black uppercase mb-6 tracking-tighter">Painel Mestre</h1>
            <input type="password" id="adm-pass" placeholder="SENHA MESTRE" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-bold text-center mb-4">
            <button onclick="validarAdm()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl uppercase transition hover:bg-blue-700">Entrar ADM</button>
            <button onclick="location.reload()" class="mt-4 text-slate-400 text-[10px] font-bold uppercase italic">Voltar</button>
        </div>
    </div>

    <div id="adm-panel" class="hidden fixed inset-0 bg-slate-100 overflow-y-auto p-6 z-[120]">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm">
                <h1 class="font-black text-2xl uppercase italic">Controle de Clientes</h1>
                <button onclick="location.reload()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold uppercase text-xs">Sair do Painel</button>
            </div>
            <div id="lista-lojas-adm" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <div id="app-nav" class="hidden bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm sticky top-0 z-50 no-print">
        <div class="flex items-center gap-2">
            <span class="font-black text-black uppercase text-xs sm:text-lg tracking-tighter">
                <span id="store-display" class="text-green-600">NOME</span> - <span id="view-title">DASHBOARD</span>
            </span>
        </div>
        <div id="toggle-view" class="flex gap-1 bg-slate-100 p-1 rounded-full">
            <button onclick="changeView('motoboy')" id="nav-moto" class="px-4 py-2 rounded-full transition bg-green-600 text-white uppercase text-[10px] font-bold">Motoboy</button>
            <button onclick="changeView('loja')" id="nav-loja" class="px-4 py-2 rounded-full transition text-slate-600 uppercase text-[10px] font-bold shadow-sm">Painel</button>
        </div>
    </nav>

    <div id="app-content" class="hidden">
        <main id="view-loja" class="hidden p-6 max-w-7xl mx-auto space-y-6">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-3" id="ranking-apps-only"></div>
            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-4">
                    <div id="qrcode" class="p-1 border-2 border-slate-50 rounded-xl bg-white shadow-inner"></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Configuração</p>
                        <button onclick="window.print()" class="bg-black text-white font-black py-3 px-5 rounded-full text-[9px] uppercase">Imprimir QR A4</button>
                    </div>
                </div>
                <div class="text-center px-10 border-x border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Tempo Médio</p>
                    <h2 id="media-espera" class="text-5xl font-black text-green-600 tracking-tighter">0s</h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1 mr-2">Filtrar Histórico</p>
                    <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="bg-slate-50 p-3 rounded-xl border font-bold text-xs outline-none">
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-4">
                    <h2 class="text-xl font-black text-black uppercase tracking-tighter">Fila Ativa</h2>
                    <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
                <div class="space-y-4">
                    <h2 class="text-xl font-black text-slate-400 uppercase tracking-tighter">Histórico</h2>
                    <div id="historico-lista" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <main id="view-motoboy" class="max-w-md mx-auto p-4 block">
            <div id="motoboy-form" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 mt-4">
                <div class="space-y-4">
                    <input type="number" id="inputPedido" inputmode="numeric" placeholder="Nº DO PEDIDO" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-4xl font-black text-black outline-none text-center">
                    <input type="text" id="inputNome" placeholder="SEU NOME" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-xl font-bold text-slate-600 outline-none text-center">
                    <div class="grid grid-cols-2 gap-3" id="btn-grid-moto">
                        <button onclick="setAppMoto(this, 'iFood')" class="btn-ifood p-4 rounded-2xl font-bold text-xs btn-brand">iFood</button>
                        <button onclick="setAppMoto(this, 'Rappi')" class="btn-rappi p-4 rounded-2xl font-bold text-xs btn-brand">Rappi</button>
                        <button onclick="setAppMoto(this, '99 Food')" class="btn-99food p-4 rounded-2xl font-bold text-xs btn-brand">99 Food</button>
                        <button onclick="setAppMoto(this, 'Keeta')" class="btn-keeta p-4 rounded-2xl font-bold text-xs btn-brand">Keeta</button>
                        <button onclick="setAppMoto(this, 'Lalamove')" class="btn-lalamove p-4 rounded-2xl font-bold text-xs btn-brand">Lalamove</button>
                        <button onclick="setAppMoto(this, 'Uber Eats')" class="btn-ubereats p-4 rounded-2xl font-bold text-xs btn-brand">Uber Eats</button>
                    </div>
                </div>
                <button onclick="registrarEntrada()" class="w-full mt-10 btn-acesso text-white font-black py-5 rounded-2xl text-lg shadow-xl uppercase tracking-widest transition">Entrar na Fila</button>
            </div>
            <div id="motoboy-status" class="hidden py-10 text-center">
                <div id="loja-msg-container" class="hidden mb-6 bg-blue-600 text-white p-6 rounded-3xl shadow-xl font-bold text-xl"></div>
                <div class="bg-white p-10 rounded-[3rem] shadow-2xl border-2">
                    <h3 id="ticket-pedido" class="text-7xl font-black text-black">#0000</h3>
                    <p id="ticket-nome" class="text-2xl font-bold text-slate-500 mb-4 uppercase"></p>
                    <div class="bg-slate-50 rounded-3xl p-6 mb-8"><p id="timer-moto" class="text-5xl font-mono font-bold text-black">00:00</p></div>
                    <div id="badge-status-moto" class="font-bold text-slate-400 uppercase italic">Aguardando Cozinha...</div>
                </div>
                <button id="btn-finalizar" onclick="confirmarColetaFinal()" class="hidden w-full mt-8 bg-green-600 text-white font-black py-8 rounded-[2.5rem] text-4xl shadow-2xl uppercase animate-pulse-custom">COLETAR</button>
            </div>
        </main>
    </div>

    <div id="print-area" class="hidden">
        <h1 style="font-size: 60px; font-weight: 900;" id="print-store-name">LOJA</h1>
        <div id="qrcode-print"></div>
    </div>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc", databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let tentativas = 0;
        const MASTER_PASS = "290519";
        const urlParams = new URLSearchParams(window.location.search);
        let storeID = urlParams.get('store');
        let isMotoView = urlParams.get('v') === 'moto';

        // LÓGICA DE LOGIN CORRIGIDA
        async function autenticarLoja() {
            const nameInput = document.getElementById('saas-store-name').value.toLowerCase().trim().replace(/\s+/g, '-');
            const passInput = document.getElementById('saas-store-pass').value;
            if (!nameInput || !passInput) return alert("Preencha tudo!");

            const snap = await db.ref(`v1/config/${nameInput}`).once('value');
            const data = snap.val();

            if (data && data.password === passInput) {
                tentativas = 0;
                sessionStorage.setItem('auth_' + nameInput, 'true');
                window.location.href = `?store=${nameInput}`;
            } else {
                tentativas++;
                if(tentativas >= 3) {
                    document.getElementById('login-fields').classList.add('hidden');
                    document.getElementById('lock-msg').classList.remove('hidden');
                } else { alert("Senha ou Loja incorreta!"); }
            }
        }

        // VERIFICAÇÃO INICIAL
        if (storeID) {
            if (isMotoView || sessionStorage.getItem('auth_' + storeID)) {
                entrarNoApp();
            }
        }

        function entrarNoApp() {
            document.getElementById('saas-landing').style.display = 'none';
            document.getElementById('app-nav').classList.remove('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.body.classList.replace('bg-slate-950', 'bg-slate-50');
            document.getElementById('store-display').innerText = storeID.toUpperCase();
            inicializarApp();
        }

        // PAINEL ADM
        function abrirPainelAdm() { document.getElementById('adm-login-box').classList.remove('hidden'); }
        function validarAdm() { if(document.getElementById('adm-pass').value === MASTER_PASS) { document.getElementById('adm-login-box').classList.add('hidden'); document.getElementById('adm-panel').classList.remove('hidden'); carregarLojasAdm(); } else { alert("Senha Mestra Errada!"); }}
        
        async function carregarLojasAdm() {
            const snap = await db.ref(`v1/config`).once('value');
            const lojas = snap.val();
            const container = document.getElementById('lista-lojas-adm'); container.innerHTML = "";
            for(let k in lojas) {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-3xl border flex justify-between items-center shadow-sm";
                card.innerHTML = `<div><h2 class="font-black uppercase">${k}</h2><p class="text-xs text-green-600 font-bold">Senha: ${lojas[k].password}</p></div>
                <button onclick="resetarSenhaLoja('${k}')" class="bg-black text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Trocar Senha</button>`;
                container.appendChild(card);
            }
        }

        async function resetarSenhaLoja(loja) {
            const nova = prompt("Nova senha para " + loja.toUpperCase());
            if(nova) { await db.ref(`v1/config/${loja}`).update({ password: nova }); carregarLojasAdm(); }
        }

        // --- FUNÇÕES DE DASHBOARD (REMANESCENTES) ---
        let appSelecionado = "";
        const appsInfo = [{n:'iFood', c:'card-ifood'}, {n:'Rappi', c:'card-rappi'}, {n:'99 Food', c:'card-99food'}, {n:'Keeta', c:'card-keeta'}, {n:'Lalamove', c:'card-lalamove'}, {n:'Uber Eats', c:'card-ubereats'}];

        function inicializarApp() {
            gerarQRCode();
            document.getElementById('filtroData').valueAsDate = new Date();
            if(isMotoView) { document.getElementById('toggle-view').classList.add('hidden'); document.getElementById('view-title').innerText = "FILA DE COLETA"; changeView('motoboy'); }
            else { renderFilaRealtime(); renderHistoricoRealtime(); }
        }

        function changeView(v) {
            document.getElementById('view-motoboy').style.display = v === 'loja' ? 'none' : 'block';
            document.getElementById('view-loja').style.display = v === 'loja' ? 'block' : 'none';
            document.getElementById('nav-moto').className = v === 'motoboy' ? "px-4 py-2 rounded-full bg-green-600 text-white text-[10px] font-bold" : "px-4 py-2 text-slate-600 text-[10px] font-bold";
            document.getElementById('nav-loja').className = v === 'loja' ? "px-4 py-2 bg-blue-600 text-white text-[10px] font-bold shadow-sm" : "px-4 py-2 text-slate-600 text-[10px] font-bold";
        }

        function setAppMoto(b, n) { document.querySelectorAll('#btn-grid-moto button').forEach(x => x.classList.remove('ring-4', 'ring-blue-400')); appSelecionado = n; b.classList.add('ring-4', 'ring-blue-400'); }

        function registrarEntrada() {
            const p = document.getElementById('inputPedido').value; const n = document.getElementById('inputNome').value;
            if(!p || !n || !appSelecionado) return alert("Preencha tudo!");
            const id = Date.now();
            db.ref(`v1/lojas/${storeID}/fila/${id}`).set({ id, pedido: p, nome: n, app: appSelecionado, status: 'preparando', entrada: id, data: new Date().toISOString().split('T')[0] });
            iniciarTelaEspera(id);
        }

        function iniciarTelaEspera(id) {
            document.getElementById('motoboy-form').classList.add('hidden'); document.getElementById('motoboy-status').classList.remove('hidden');
            db.ref(`v1/lojas/${storeID}/fila/${id}`).on('value', s => {
                const d = s.val(); if(!d) return location.reload();
                document.getElementById('ticket-pedido').innerText = "#" + d.pedido;
                document.getElementById('ticket-nome').innerText = d.nome;
                if(d.status === 'liberado') { document.getElementById('btn-finalizar').classList.remove('hidden'); document.getElementById('badge-status-moto').innerText = "LIBERADO!"; document.getElementById('snd-ready').play(); }
            });
            setInterval(() => {
                db.ref(`v1/lojas/${storeID}/fila/${id}`).once('value', s => { if(s.val()){
                    const diff = Math.floor((Date.now() - s.val().entrada) / 1000);
                    document.getElementById('timer-moto').innerText = Math.floor(diff/60).toString().padStart(2,'0') + ":" + (diff%60).toString().padStart(2,'0');
                }});
            }, 1000);
        }

        function confirmarColetaFinal() {
            const id = Object.keys(db.ref(`v1/lojas/${storeID}/fila`).once('value'))[0]; // Simplificado
            db.ref(`v1/lojas/${storeID}/fila`).once('value', snap => {
                const items = snap.val();
                for(let k in items) {
                    const p = items[k];
                    p.segundosTotais = Math.floor((Date.now() - p.entrada)/1000);
                    p.tempoEspera = Math.floor(p.segundosTotais/60) + "m " + (p.segundosTotais%60) + "s";
                    db.ref(`v1/lojas/${storeID}/historico/${k}`).set(p);
                    db.ref(`v1/lojas/${storeID}/fila/${k}`).remove();
                }
                location.reload();
            });
        }

        function renderFilaRealtime() {
            db.ref(`v1/lojas/${storeID}/fila`).on('value', snap => {
                const fila = snap.val() ? Object.values(snap.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => `
                    <div class="p-6 rounded-[2rem] shadow-lg border-2 relative ${appsInfo.find(a=>a.n===p.app).c}">
                        <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').remove()" class="absolute top-4 right-4 bg-black/20 w-8 h-8 rounded-full font-bold">×</button>
                        <span class="text-[9px] font-black uppercase opacity-70">${p.app}</span>
                        <h3 class="text-3xl font-black">#${p.pedido}</h3>
                        <p class="text-xs font-bold mb-4 opacity-90">${p.nome}</p>
                        <div class="grid grid-cols-2 gap-2">
                            ${p.status === 'preparando' ? `<button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').update({status:'liberado'})" class="bg-white text-slate-900 font-black py-2 rounded-xl text-[10px] uppercase">Liberar</button>` : `<div class="bg-black/20 text-white py-2 rounded-xl text-center text-[10px] uppercase font-bold italic tracking-tighter">Chamando...</div>`}
                            <button onclick="alert('Funcionalidade de mensagem em breve')" class="bg-black/10 text-white font-black py-2 rounded-xl text-[10px] uppercase">Mensagem</button>
                        </div>
                    </div>`).join('') || '<p class="text-slate-400 font-bold italic">Sem motoboys na fila.</p>';
            });
        }

        function renderHistoricoRealtime() {
            const dataF = document.getElementById('filtroData').value;
            db.ref(`v1/lojas/${storeID}/historico`).on('value', snap => {
                const hist = snap.val() ? Object.values(snap.val()) : [];
                const filtrado = hist.filter(h => h.data === dataF);
                
                // Média
                if(filtrado.length > 0) {
                    const soma = filtrado.reduce((acc, curr) => acc + (curr.segundosTotais || 0), 0);
                    const med = Math.round(soma / filtrado.length);
                    document.getElementById('media-espera').innerText = med < 60 ? med + "s" : Math.floor(med/60) + "m " + (med%60) + "s";
                } else { document.getElementById('media-espera').innerText = "0s"; }

                // Ranking
                let rankH = '';
                appsInfo.forEach(a => {
                    const q = filtrado.filter(h => h.app === a.n).length;
                    rankH += `<div class="${a.c} p-5 rounded-[2rem] text-center shadow-sm"><p class="text-[9px] font-black uppercase mb-1 leading-none">${a.n}</p><h2 class="text-3xl font-black">${q}</h2></div>`;
                });
                document.getElementById('ranking-apps-only').innerHTML = rankH;

                document.getElementById('historico-lista').innerHTML = filtrado.reverse().slice(0, 8).map(h => `
                    <div class="bg-white p-4 rounded-2xl border flex justify-between items-center text-[10px] shadow-sm">
                        <div><p class="font-black">#${h.pedido} - ${h.nome}</p><p class="text-green-600 font-bold">${h.tempoEspera || '0s'}</p></div>
                        <button onclick="db.ref('v1/lojas/${storeID}/historico/${h.id}').remove()" class="text-red-400 text-lg font-bold">×</button>
                    </div>`).join('');
            });
        }

        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?store=" + storeID + "&v=moto";
            new QRCode(document.getElementById("qrcode"), { text: url, width: 60, height: 60 });
            new QRCode(document.getElementById("qrcode-print"), { text: url, width: 450, height: 450 });
        }
    </script>
</body>
</html>
