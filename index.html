<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Coleta - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .card-ifood { background-color: #ea1d2c; color: white; }
        .card-rappi { background-color: #ff441f; color: white; }
        .card-99food { background-color: #ffc107; color: #4d3a00; }
        .card-keeta { background-color: #004d40; color: white; }
        .card-lalamove { background-color: #f60; color: white; }
        .card-ubereats { background-color: #000; color: white; }
        
        .active-ifood { background-color: #ea1d2c !important; color: white !important; }
        .active-rappi { background-color: #ff441f !important; color: white !important; }
        .active-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .active-keeta { background-color: #004d40 !important; color: white !important; }
        .active-lalamove { background-color: #f60 !important; color: white !important; }
        .active-ubereats { background-color: #000 !important; color: white !important; }

        .btn-brand { border-width: 2px; transition: all 0.2s; cursor: pointer; border-color: #e2e8f0; }
        
        /* Animações de entrada/saída */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }
        .animate-pulse-btn { animation: pulse-green 1.5s infinite; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <nav id="navbar" class="bg-white sticky top-0 z-50 border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm no-print">
        <div class="flex items-center gap-3">
            <span id="status-conexao" class="flex items-center gap-1.5 bg-green-100 text-green-700 text-[9px] font-bold px-2 py-1 rounded-full uppercase">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE
            </span>
            <span id="nav-title" class="font-black text-lg tracking-tight text-slate-800 uppercase">Fila de Coleta</span>
        </div>
        <div id="toggle-view" class="flex gap-1 bg-slate-100 p-1 rounded-full text-[10px] font-bold">
            <button onclick="changeView('motoboy')" id="nav-moto" class="px-4 py-2 rounded-full transition bg-green-600 text-white uppercase text-xs">Motoboy</button>
            <button onclick="changeView('loja')" id="nav-loja" class="px-4 py-2 rounded-full transition text-slate-600 uppercase text-xs">Loja</button>
        </div>
    </nav>

    <main id="view-motoboy" class="max-w-md mx-auto p-4 block no-print fade-in">
        <div id="motoboy-form" class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 mt-4">
            <div class="space-y-5">
                <input type="number" id="inputPedido" inputmode="numeric" placeholder="Nº do Pedido" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-3xl font-black text-slate-700 outline-none focus:border-green-500">
                <input type="text" id="inputNome" placeholder="Seu Nome" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-xl font-bold text-slate-600 outline-none focus:border-green-500">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setApp(this, 'iFood')" class="btn-brand color-ifood p-4 rounded-2xl font-bold">iFood</button>
                    <button onclick="setApp(this, 'Rappi')" class="btn-brand color-rappi p-4 rounded-2xl font-bold">Rappi</button>
                    <button onclick="setApp(this, '99 Food')" class="btn-brand color-99food p-4 rounded-2xl font-bold">99 Food</button>
                    <button onclick="setApp(this, 'Keeta')" class="btn-brand color-keeta p-4 rounded-2xl font-bold">Keeta</button>
                    <button onclick="setApp(this, 'Lalamove')" class="btn-brand color-lalamove p-4 rounded-2xl font-bold">Lalamove</button>
                    <button onclick="setApp(this, 'Uber Eats')" class="btn-brand color-ubereats p-4 rounded-2xl font-bold">Uber Eats</button>
                </div>
            </div>
            <button onclick="registrarEntrada()" class="w-full mt-10 bg-green-600 text-white font-black py-5 rounded-2xl text-lg shadow-xl uppercase transition active:scale-95">Entrar na Fila</button>
        </div>

        <div id="motoboy-status" class="hidden py-10">
            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center border-4 border-dashed border-slate-200">
                <h3 id="ticket-pedido" class="text-6xl font-black text-slate-800 mb-2">#0000</h3>
                <p id="ticket-nome" class="text-xl font-bold text-slate-500 mb-2"></p>
                <p id="ticket-app" class="font-extrabold uppercase mb-4 text-green-600"></p>
                <div class="bg-slate-50 rounded-2xl p-4 mb-6">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Tempo em Espera</p>
                    <p id="timer-moto" class="text-3xl font-mono font-bold text-slate-700">00:00</p>
                </div>
                <div id="badge-status-moto" class="font-bold text-slate-500 uppercase italic">Logo você será Chamado...</div>
            </div>
            <button id="btn-finalizar" onclick="confirmarColetaFinal()" class="hidden w-full mt-8 bg-green-600 text-white font-black py-7 rounded-3xl text-3xl shadow-2xl uppercase animate-pulse-btn">COLETAR</button>
        </div>
    </main>

    <main id="view-loja" class="hidden p-6 max-w-7xl mx-auto space-y-6 no-print fade-in">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase">Média de Espera (Hoje)</p>
                <h2 id="media-espera" class="text-4xl font-black text-green-600">0<span class="text-sm">min</span></h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase">Pico de Movimento</p>
                <h2 id="pico-horario" class="text-3xl font-black text-slate-800">--:--</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase">QR Code Fila</p>
                    <button onclick="window.print()" class="mt-2 text-[10px] bg-slate-900 text-white font-bold py-2 px-4 rounded-full uppercase">Imprimir A4</button>
                </div>
                <div id="qrcode" class="p-1 bg-white border rounded-lg"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Resumo de Volume</h3>
                <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="bg-slate-50 text-xs font-bold rounded-lg p-2 outline-none text-green-600 border">
            </div>
            <div id="ranking-container" class="grid grid-cols-3 md:grid-cols-6 gap-3"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4">
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">Pedidos em Preparo</h2>
                <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div class="space-y-4">
                <h2 class="text-xl font-black text-slate-400 uppercase tracking-tighter">Últimas Coletas</h2>
                <div id="historico-lista" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <div class="hidden print:flex flex-col items-center justify-center min-h-screen text-center p-10">
        <h1 class="text-6xl font-black mb-2 uppercase">Fila de Coleta</h1>
        <p class="text-2xl text-slate-500 font-bold mb-10">ESCANEIE E AGUARDE O CHAMADO</p>
        <div id="qrcode-print" class="border-[12px] border-slate-900 p-8 rounded-[4rem]"></div>
    </div>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc",
            authDomain: "fila-correta.firebaseapp.com",
            databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/",
            projectId: "fila-correta",
            storageBucket: "fila-correta.firebasestorage.app",
            messagingSenderId: "801307181294",
            appId: "1:801307181294:web:20c5b58afa83a4a80873ff"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const snd = document.getElementById('snd-ready');
        
        // Monitor de Conexão
        db.ref(".info/connected").on("value", (snap) => {
            const statusEl = document.getElementById('status-conexao');
            if (snap.val() === true) {
                statusEl.innerHTML = '<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE';
                statusEl.className = "flex items-center gap-1.5 bg-green-100 text-green-700 text-[9px] font-bold px-2 py-1 rounded-full uppercase";
            } else {
                statusEl.innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full"></span> OFFLINE';
                statusEl.className = "flex items-center gap-1.5 bg-red-100 text-red-700 text-[9px] font-bold px-2 py-1 rounded-full uppercase";
            }
        });

        const params = new URLSearchParams(window.location.search);
        if(params.get('v') === 'moto') {
            document.getElementById('toggle-view').style.display = 'none';
        }

        document.getElementById('filtroData').valueAsDate = new Date();
        let appSelecionado = "";
        let meuIdAtual = null;
        const cardStyles = { 'iFood': 'card-ifood', 'Rappi': 'card-rappi', '99 Food': 'card-99food', 'Keeta': 'card-keeta', 'Lalamove': 'card-lalamove', 'Uber Eats': 'card-ubereats' };

        function setApp(btn, nome) {
            document.querySelectorAll('.btn-brand').forEach(b => b.className = 'btn-brand p-4 rounded-2xl font-bold');
            appSelecionado = nome;
            const slug = nome.toLowerCase().replace(' ', '');
            btn.classList.add('active-' + slug);
        }

        function changeView(view) {
            const vMoto = document.getElementById('view-motoboy');
            const vLoja = document.getElementById('view-loja');
            const title = document.getElementById('nav-title');
            if(view === 'loja') {
                vMoto.style.display = 'none'; vLoja.style.display = 'block';
                title.innerText = "Fila de Coleta - Dashboard";
                document.getElementById('nav-loja').classList.add('bg-slate-900', 'text-white');
                document.getElementById('nav-moto').classList.remove('bg-green-600', 'text-white');
                gerarQRCode(); renderFilaRealtime(); renderHistoricoRealtime();
            } else {
                vMoto.style.display = 'block'; vLoja.style.display = 'none';
                title.innerText = "Fila de Coleta";
                document.getElementById('nav-moto').classList.add('bg-green-600', 'text-white');
                document.getElementById('nav-loja').classList.remove('bg-slate-900', 'text-white');
            }
        }

        function registrarEntrada() {
            const num = document.getElementById('inputPedido').value;
            const nome = document.getElementById('inputNome').value;
            if(!num || !appSelecionado || !nome) return alert("Preencha tudo!");
            snd.play().then(() => { snd.pause(); snd.currentTime = 0; }).catch(() => {});
            const id = Date.now();
            const agora = new Date();
            db.ref('fila/' + id).set({ 
                id, pedido: num, nome, app: appSelecionado, 
                status: 'preparando', entrada: id, 
                hora: agora.getHours(),
                data: agora.toISOString().split('T')[0] 
            });
            meuIdAtual = id;
            iniciarTelaEspera();
        }

        function iniciarTelaEspera() {
            document.getElementById('motoboy-form').style.display = 'none';
            document.getElementById('motoboy-status').classList.remove('hidden');
            db.ref('fila/' + meuIdAtual).on('value', (snap) => {
                const p = snap.val();
                if(!p) return;
                document.getElementById('ticket-pedido').innerText = "#" + p.pedido;
                document.getElementById('ticket-nome').innerText = p.nome;
                document.getElementById('ticket-app').innerText = p.app;
                if(p.status === 'liberado') {
                    document.getElementById('badge-status-moto').innerText = "✅ COZINHA LIBEROU!";
                    document.getElementById('btn-finalizar').classList.remove('hidden');
                    snd.loop = true; snd.play();
                }
            });
            setInterval(() => {
                if(meuIdAtual) {
                    db.ref('fila/' + meuIdAtual).once('value', (s) => {
                        const v = s.val();
                        if(v) {
                            const d = Math.floor((Date.now() - v.entrada) / 1000);
                            document.getElementById('timer-moto').innerText = `${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
                        }
                    });
                }
            }, 1000);
        }

        function confirmarColetaFinal() {
            snd.pause(); snd.loop = false;
            db.ref('fila/' + meuIdAtual).once('value', (snap) => {
                const p = snap.val();
                if(p) {
                    const diffMs = Date.now() - p.entrada;
                    p.minutosEspera = Math.floor(diffMs/60000);
                    p.tempoEspera = p.minutosEspera + "m " + Math.floor((diffMs%60000)/1000) + "s";
                    db.ref('historico/' + meuIdAtual).set(p);
                    db.ref('fila/' + meuIdAtual).remove();
                }
                location.reload();
            });
        }

        function renderFilaRealtime() {
            db.ref('fila').on('value', (snap) => {
                const fila = snap.val() ? Object.values(snap.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => `
                    <div class="p-6 rounded-3xl shadow-lg border-2 relative fade-in ${cardStyles[p.app]}">
                        <span class="text-[10px] font-black uppercase opacity-70">${p.app}</span>
                        <h3 class="text-4xl font-black mt-1">#${p.pedido}</h3>
                        <p class="text-md font-bold mb-5 uppercase opacity-90">${p.nome}</p>
                        ${p.status === 'preparando' ? `<button onclick="liberarPedidoLoja(${p.id})" class="w-full bg-white text-slate-900 font-black py-3 rounded-xl uppercase text-xs">Liberar</button>` : `<div class="bg-black/20 text-white py-3 rounded-xl font-bold text-center text-xs uppercase italic">Chamando...</div>`}
                    </div>`).join('') || '<p class="text-slate-400 font-bold text-xs uppercase italic">Nenhum motoboy na fila.</p>';
            });
        }

        function renderHistoricoRealtime() {
            const dataFiltro = document.getElementById('filtroData').value;
            db.ref('historico').on('value', (snap) => {
                const hist = snap.val() ? Object.values(snap.val()) : [];
                const filtrado = hist.filter(h => h.data === dataFiltro);
                
                // Cálculo de Média e Pico
                if(filtrado.length > 0) {
                    const soma = filtrado.reduce((acc, curr) => acc + (curr.minutosEspera || 0), 0);
                    document.getElementById('media-espera').innerHTML = Math.round(soma/filtrado.length) + '<span class="text-sm">min</span>';
                    
                    const horas = filtrado.map(h => h.hora);
                    const pico = horas.sort((a,b) => horas.filter(v => v===a).length - horas.filter(v => v===b).length).pop();
                    document.getElementById('pico-horario').innerText = pico + ":00h";
                }

                const apps = ['iFood', 'Rappi', '99 Food', 'Keeta', 'Lalamove', 'Uber Eats'];
                document.getElementById('ranking-container').innerHTML = apps.map(nome => {
                    const qtd = filtrado.filter(x => x.app === nome).length;
                    return `<div class="p-3 rounded-2xl border-2 text-center ${cardStyles[nome]} shadow-sm"><p class="text-[8px] font-black uppercase opacity-80">${nome}</p><p class="text-2xl font-black">${qtd}</p></div>`;
                }).join('');

                document.getElementById('historico-lista').innerHTML = filtrado.reverse().slice(0, 5).map(h => `
                    <div class="bg-white p-3 rounded-2xl border flex justify-between items-center text-xs fade-in shadow-sm">
                        <div><p class="font-black">#${h.pedido} - ${h.nome}</p><p class="text-green-600 font-bold">Ficou: ${h.tempoEspera || '0m'}</p></div>
                        <button onclick="deletarPedido('historico', ${h.id})" class="text-red-400 font-bold px-2">×</button>
                    </div>`).join('');
            });
        }

        function liberarPedidoLoja(id) { db.ref('fila/' + id).update({ status: 'liberado' }); }
        function deletarPedido(p, id) { if(confirm("Remover?")) db.ref(p + '/' + id).remove(); }
        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?v=moto";
            document.getElementById("qrcode").innerHTML = ""; document.getElementById("qrcode-print").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: url, width: 80, height: 80 });
            new QRCode(document.getElementById("qrcode-print"), { text: url, width: 450, height: 450 });
        }
    </script>
</body>
</html>
