<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila Digital SaaS - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-ifood, .btn-ifood { background-color: #ea1d2c !important; color: white !important; }
        .card-rappi, .btn-rappi { background-color: #ff441f !important; color: white !important; }
        .card-99food, .btn-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .card-keeta, .btn-keeta { background-color: #004d40 !important; color: white !important; }
        .card-lalamove, .btn-lalamove { background-color: #f60 !important; color: white !important; }
        .card-ubereats, .btn-ubereats { background-color: #000 !important; color: white !important; }
        
        /* Efeito de Ressalto nos Botões */
        .btn-brand { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 2px solid transparent; }
        .btn-brand:hover { transform: translateY(-3px) scale(1.03); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); filter: brightness(1.1); }
        .btn-brand:active { transform: scale(0.95); }

        .animate-pulse-custom { animation: pulse-custom 1.5s infinite; }
        @keyframes pulse-custom {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        @media print { 
            body * { visibility: hidden; } 
            #print-area, #print-area * { visibility: visible; } 
            #print-area { position: absolute; left: 0; top: 0; width: 100%; display: flex !important; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white; } 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="saas-landing" class="hidden fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-sm w-full shadow-2xl">
            <h1 class="text-3xl font-black text-slate-800 text-center mb-6">Fila Digital <span class="text-blue-600">SaaS</span></h1>
            <div class="space-y-4">
                <input type="text" id="saas-store-name" placeholder="Nome da Loja" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-bold uppercase">
                <input type="password" id="saas-store-pass" placeholder="Senha" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-bold">
                <button onclick="autenticarLoja()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition">ACESSAR SISTEMA</button>
            </div>
        </div>
    </div>

    <nav id="app-nav" class="hidden bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm sticky top-0 z-50 no-print">
        <div class="flex items-center gap-2">
            <span id="nav-title-text" class="font-black text-slate-800 uppercase text-xs sm:text-lg tracking-tighter">
                <span id="store-display" class="text-blue-600">NOME</span> - <span id="view-title">DASHBOARD</span>
            </span>
        </div>
        <div id="toggle-view" class="flex gap-1 bg-slate-100 p-1 rounded-full">
            <button onclick="changeView('motoboy')" id="nav-moto" class="px-4 py-2 rounded-full transition bg-green-600 text-white uppercase text-[10px] font-bold">Motoboy</button>
            <button onclick="changeView('loja')" id="nav-loja" class="px-4 py-2 rounded-full transition text-slate-600 uppercase text-[10px] font-bold">Painel</button>
        </div>
    </nav>

    <div id="app-content" class="hidden">
        <main id="view-motoboy" class="max-w-md mx-auto p-4 block no-print">
            <div id="motoboy-form" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 mt-4">
                <div class="space-y-4">
                    <input type="number" id="inputPedido" inputmode="numeric" placeholder="Nº do Pedido" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-4xl font-black text-slate-700 outline-none">
                    <input type="text" id="inputNome" placeholder="Seu Nome" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-xl font-bold text-slate-600 outline-none">
                    <div class="grid grid-cols-2 gap-3" id="btn-grid-moto">
                        <button onclick="setAppMoto(this, 'iFood')" class="btn-ifood p-4 rounded-2xl font-bold text-xs btn-brand">iFood</button>
                        <button onclick="setAppMoto(this, 'Rappi')" class="btn-rappi p-4 rounded-2xl font-bold text-xs btn-brand">Rappi</button>
                        <button onclick="setAppMoto(this, '99 Food')" class="btn-99food p-4 rounded-2xl font-bold text-xs btn-brand">99 Food</button>
                        <button onclick="setAppMoto(this, 'Keeta')" class="btn-keeta p-4 rounded-2xl font-bold text-xs btn-brand">Keeta</button>
                        <button onclick="setAppMoto(this, 'Lalamove')" class="btn-lalamove p-4 rounded-2xl font-bold text-xs btn-brand">Lalamove</button>
                        <button onclick="setAppMoto(this, 'Uber Eats')" class="btn-ubereats p-4 rounded-2xl font-bold text-xs btn-brand">Uber Eats</button>
                    </div>
                </div>
                <button onclick="registrarEntrada()" class="w-full mt-10 bg-green-600 text-white font-black py-5 rounded-2xl text-lg shadow-xl uppercase transition active:scale-95">Entrar na Fila</button>
            </div>

            <div id="motoboy-status" class="hidden py-10">
                <div id="loja-msg-container" class="hidden mb-6 bg-blue-600 text-white p-6 rounded-3xl shadow-xl text-center font-bold">
                    <span id="loja-msg-texto" class="text-xl"></span>
                </div>
                <div class="bg-white p-10 rounded-[3rem] shadow-2xl text-center border-4 border-dashed border-slate-200">
                    <h3 id="ticket-pedido" class="text-7xl font-black text-slate-800 mb-2">#0000</h3>
                    <p id="ticket-nome" class="text-2xl font-bold text-slate-500 mb-4"></p>
                    <div class="bg-slate-50 rounded-3xl p-6 mb-8">
                        <p id="timer-moto" class="text-5xl font-mono font-bold text-slate-700">00:00</p>
                    </div>
                    <div id="badge-status-moto" class="font-bold text-slate-400 uppercase italic">Aguardando Cozinha...</div>
                </div>
                <button id="btn-finalizar" onclick="confirmarColetaFinal()" class="hidden w-full mt-8 bg-green-600 text-white font-black py-8 rounded-[2.5rem] text-4xl shadow-2xl uppercase animate-pulse-custom">COLETAR</button>
            </div>
        </main>

        <main id="view-loja" class="hidden p-6 max-w-7xl mx-auto space-y-6 no-print">
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4" id="ranking-apps-only">
                </div>

            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-4">
                    <div id="qrcode" class="p-1 border-2 border-slate-50 rounded-xl bg-white"></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase leading-none mb-2">Configuração</p>
                        <button onclick="window.print()" class="bg-slate-900 text-white font-black py-3 px-5 rounded-full text-[9px] uppercase hover:bg-slate-700 transition">Imprimir A4</button>
                    </div>
                </div>

                <div class="text-center px-8 border-x border-slate-100 hidden md:block">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Tempo Médio</p>
                    <h2 id="media-espera" class="text-5xl font-black text-green-600 tracking-tighter">0s</h2>
                </div>

                <div class="flex flex-col items-end">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2 mr-2">Filtrar por Data</p>
                    <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="bg-slate-50 p-3 rounded-xl border font-bold text-xs outline-none shadow-inner">
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 pt-4">
                <div class="lg:col-span-2 space-y-4">
                    <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter ml-2">Fila de Espera Ativa</h2>
                    <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
                <div class="space-y-4">
                    <h2 class="text-xl font-black text-slate-400 uppercase tracking-tighter ml-2">Histórico Hoje</h2>
                    <div id="historico-lista" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <div id="print-area" class="hidden">
            <h1 style="font-size: 60px; font-weight: 900; text-transform: uppercase;" id="print-store-name">LOJA</h1>
            <p style="font-size: 24px; font-weight: 700; color: #64748b; margin-bottom: 40px;">ESCANEIE PARA ENTRAR NA FILA</p>
            <div id="qrcode-print"></div>
            <p style="font-size: 20px; font-weight: 800; margin-top: 40px;">EVITE ATRASOS • ESCANEIE AO CHEGAR</p>
        </div>
    </div>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc", databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        let storeID = urlParams.get('store');
        let isMotoView = urlParams.get('v') === 'moto';

        if (!storeID) { document.getElementById('saas-landing').classList.remove('hidden'); }
        else if (isMotoView || sessionStorage.getItem('auth_' + storeID)) { entrarNoApp(); }
        else { document.getElementById('saas-landing').classList.remove('hidden'); }

        async function autenticarLoja() {
            const name = document.getElementById('saas-store-name').value.toLowerCase().trim().replace(/\s+/g, '-');
            const pass = document.getElementById('saas-store-pass').value;
            if (!name || !pass) return alert("Preencha tudo!");
            const configRef = db.ref(`v1/config/${name}`);
            const snap = await configRef.once('value');
            if (!snap.val()) {
                if(confirm("Criar nova loja?")) { await configRef.set({ password: pass }); liberar(name); }
            } else if (snap.val().password === pass) { liberar(name); }
            else { alert("Senha incorreta!"); }
        }

        function liberar(n) { sessionStorage.setItem('auth_'+n, 'true'); window.location.href = window.location.pathname + "?store=" + n; }

        function entrarNoApp() {
            document.getElementById('saas-landing').classList.add('hidden');
            document.getElementById('app-nav').classList.remove('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('store-display').innerText = storeID.toUpperCase();
            document.getElementById('print-store-name').innerText = storeID.toUpperCase();
            inicializarApp();
        }

        let meuIdAtual = null;
        let appSelecionado = "";
        const appsInfo = [
            {n:'iFood', c:'card-ifood'}, {n:'Rappi', c:'card-rappi'}, {n:'99 Food', c:'card-99food'},
            {n:'Keeta', c:'card-keeta'}, {n:'Lalamove', c:'card-lalamove'}, {n:'Uber Eats', c:'card-ubereats'}
        ];

        function inicializarApp() {
            gerarQRCode();
            document.getElementById('filtroData').valueAsDate = new Date();
            if(isMotoView) {
                document.getElementById('toggle-view').classList.add('hidden');
                document.getElementById('view-title').innerText = "FILA DE COLETA";
            }
        }

        function setAppMoto(btn, nome) {
            document.querySelectorAll('#btn-grid-moto button').forEach(b => b.classList.remove('ring-4', 'ring-blue-500'));
            appSelecionado = nome; btn.classList.add('ring-4', 'ring-blue-500');
        }

        function changeView(view) {
            document.getElementById('view-motoboy').style.display = view === 'loja' ? 'none' : 'block';
            document.getElementById('view-loja').style.display = view === 'loja' ? 'block' : 'none';
            document.getElementById('view-title').innerText = view === 'loja' ? "DASHBOARD" : "FILA DE COLETA";
            
            document.getElementById('nav-moto').className = view === 'motoboy' ? "px-4 py-2 rounded-full transition bg-green-600 text-white uppercase text-[10px] font-bold shadow-sm" : "px-4 py-2 rounded-full transition text-slate-600 uppercase text-[10px] font-bold";
            document.getElementById('nav-loja').className = view === 'loja' ? "px-4 py-2 rounded-full transition bg-blue-600 text-white uppercase text-[10px] font-bold shadow-sm" : "px-4 py-2 rounded-full transition text-slate-600 uppercase text-[10px] font-bold";
            if(view === 'loja') { renderFilaRealtime(); renderHistoricoRealtime(); }
        }

        function registrarEntrada() {
            const num = document.getElementById('inputPedido').value;
            const nome = document.getElementById('inputNome').value;
            if(!num || !appSelecionado || !nome) return alert("Preencha tudo!");
            const id = Date.now(); meuIdAtual = id;
            db.ref(`v1/lojas/${storeID}/fila/${id}`).set({ id, pedido: num, nome, app: appSelecionado, status: 'preparando', entrada: id, data: new Date().toISOString().split('T')[0] });
            iniciarTelaEspera();
        }

        function iniciarTelaEspera() {
            document.getElementById('motoboy-form').style.display = 'none';
            document.getElementById('motoboy-status').classList.remove('hidden');
            db.ref(`v1/lojas/${storeID}/fila/${meuIdAtual}`).on('value', (snap) => {
                const p = snap.val(); if(!p) { location.reload(); return; }
                document.getElementById('ticket-pedido').innerText = "#" + p.pedido;
                document.getElementById('ticket-nome').innerText = p.nome;
                if(p.mensagem) { document.getElementById('loja-msg-container').classList.remove('hidden'); document.getElementById('loja-msg-texto').innerText = p.mensagem; }
                if(p.status === 'liberado') {
                    document.getElementById('badge-status-moto').innerText = "✅ LIBERADO PARA COLETA!";
                    document.getElementById('btn-finalizar').classList.remove('hidden');
                    const audio = document.getElementById('snd-ready'); audio.loop = true; audio.play().catch(()=>{});
                }
            });
            setInterval(() => {
                if(meuIdAtual) {
                    db.ref(`v1/lojas/${storeID}/fila/${meuIdAtual}`).once('value', s => {
                        if(s.val()) {
                            const d = Math.floor((Date.now() - s.val().entrada) / 1000);
                            document.getElementById('timer-moto').innerText = `${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
                        }
                    });
                }
            }, 1000);
        }

        function confirmarColetaFinal() {
            document.getElementById('snd-ready').pause();
            db.ref(`v1/lojas/${storeID}/fila/${meuIdAtual}`).once('value', snap => {
                const p = snap.val();
                if(p) {
                    p.segundosTotais = Math.floor((Date.now() - p.entrada) / 1000);
                    p.tempoEspera = Math.floor(p.segundosTotais/60) + "m " + (p.segundosTotais%60) + "s";
                    db.ref(`v1/lojas/${storeID}/historico/${meuIdAtual}`).set(p);
                    db.ref(`v1/lojas/${storeID}/fila/${meuIdAtual}`).remove();
                }
                location.reload();
            });
        }

        function renderFilaRealtime() {
            db.ref(`v1/lojas/${storeID}/fila`).on('value', snap => {
                const fila = snap.val() ? Object.values(snap.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => `
                    <div class="p-6 rounded-[2rem] shadow-lg border-2 relative ${appsInfo.find(a=>a.n===p.app).c}">
                        <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').remove()" class="absolute top-4 right-4 bg-black/20 w-8 h-8 rounded-full font-bold">×</button>
                        <span class="text-[9px] font-black uppercase opacity-70">${p.app}</span>
                        <h3 class="text-3xl font-black">#${p.pedido}</h3>
                        <p class="text-xs font-bold mb-4 opacity-90">${p.nome}</p>
                        <div class="grid grid-cols-2 gap-2">
                            ${p.status === 'preparando' ? `<button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').update({status:'liberado'})" class="bg-white text-slate-900 font-black py-2 rounded-xl text-[10px] uppercase">Liberar</button>` : `<div class="bg-black/20 text-white py-2 rounded-xl text-center text-[10px] uppercase font-bold italic tracking-tighter">Chamando...</div>`}
                            <button onclick="document.getElementById('opt-${p.id}').classList.toggle('hidden')" class="bg-black/10 text-white font-black py-2 rounded-xl text-[10px] uppercase">Mensagem</button>
                        </div>
                        <div id="opt-${p.id}" class="hidden mt-3 bg-white p-3 rounded-2xl">
                            <input type="text" id="in-msg-${p.id}" placeholder="Digitar..." class="w-full text-slate-800 p-2 text-xs border rounded-lg mb-2 outline-none">
                            <button onclick="enviarMsgLivre(${p.id})" class="w-full bg-blue-600 text-white py-2 rounded-lg text-[9px] font-black uppercase">Enviar Agora</button>
                        </div>
                    </div>`).join('') || '<p class="text-slate-400 font-bold italic ml-2">Sem motoboys na fila no momento.</p>';
            });
        }

        function enviarMsgLivre(id) {
            const m = document.getElementById('in-msg-'+id);
            if(m.value) { db.ref(`v1/lojas/${storeID}/fila/${id}`).update({mensagem: m.value}); m.value = ''; document.getElementById('opt-'+id).classList.add('hidden'); }
        }

        function renderHistoricoRealtime() {
            const dataFiltro = document.getElementById('filtroData').value;
            db.ref(`v1/lojas/${storeID}/historico`).on('value', snap => {
                const hist = snap.val() ? Object.values(snap.val()) : [];
                const filtrado = hist.filter(h => h.data === dataFiltro);
                
                if(filtrado.length > 0) {
                    const soma = filtrado.reduce((acc, curr) => acc + (curr.segundosTotais || 0), 0);
                    const media = Math.round(soma / filtrado.length);
                    document.getElementById('media-espera').innerText = media < 60 ? media + "s" : Math.floor(media/60) + "m " + (media%60) + "s";
                } else { document.getElementById('media-espera').innerText = "0s"; }

                let rankingHTML = '';
                appsInfo.forEach(app => {
                    const qtd = filtrado.filter(h => h.app === app.n).length;
                    rankingHTML += `
                        <div class="${app.c} p-5 rounded-[2rem] shadow-sm text-center">
                            <p class="text-[9px] font-black uppercase opacity-70 mb-1 leading-none">${app.n}</p>
                            <h2 class="text-3xl font-black leading-none">${qtd}</h2>
                        </div>`;
                });
                document.getElementById('ranking-apps-only').innerHTML = rankingHTML;

                document.getElementById('historico-lista').innerHTML = filtrado.reverse().slice(0, 8).map(h => `
                    <div class="bg-white p-4 rounded-2xl border flex justify-between items-center text-[10px] shadow-sm">
                        <div><p class="font-black text-slate-700 uppercase tracking-tighter">#${h.pedido} - ${h.nome}</p><p class="text-green-600 font-bold">Coletado em ${h.tempoEspera || '0s'}</p></div>
                        <button onclick="db.ref('v1/lojas/${storeID}/historico/${h.id}').remove()" class="text-red-400 text-lg font-bold">×</button>
                    </div>`).join('') || '<p class="text-slate-300 italic ml-2">Histórico vazio.</p>';
            });
        }

        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?store=" + storeID + "&v=moto";
            document.getElementById("qrcode").innerHTML = ""; new QRCode(document.getElementById("qrcode"), { text: url, width: 60, height: 60 });
            document.getElementById("qrcode-print").innerHTML = ""; new QRCode(document.getElementById("qrcode-print"), { text: url, width: 450, height: 450 });
        }
    </script>
</body>
</html>
