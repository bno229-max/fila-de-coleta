<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila Digital - App</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FilaDigital">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    <link rel="manifest" href="data:application/manifest+json,{'name':'Fila Digital SaaS','short_name':'FilaDigital','start_url':'.','display':'standalone','background_color':'#0f172a','theme_color':'#0f172a','icons':[{'src':'https://cdn-icons-png.flaticon.com/512/3063/3063822.png','sizes':'512x512','type':'image/png'}]}">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .card-ifood, .btn-ifood { background-color: #ea1d2c !important; color: white !important; }
        .card-rappi, .btn-rappi { background-color: #ff441f !important; color: white !important; }
        .card-99food, .btn-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .card-keeta, .btn-keeta { background-color: #004d40 !important; color: white !important; }
        .card-lalamove, .btn-lalamove { background-color: #f60 !important; color: white !important; }
        .card-ubereats, .btn-ubereats { background-color: #000 !important; color: white !important; }
        
        .btn-brand { transition: all 0.2s ease; cursor: pointer; border: 3px solid transparent; }
        .btn-brand:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-brand.active { border-color: #3b82f6; }

        .chat-bubble {
            position: relative; background: #ffffff; border: 2px solid #e2e8f0;
            border-radius: 1.5rem; padding: 1.2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .chat-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%;
            transform: translateX(-50%); border-width: 10px 10px 0;
            border-style: solid; border-color: #ffffff transparent transparent;
        }

        .ticket-number { font-size: clamp(3rem, 18vw, 7rem); line-height: 0.9; word-break: break-all; }

        @media print { 
            body * { visibility: hidden; } 
            #print-area, #print-area * { visibility: visible; } 
            #print-area { position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex !important; flex-direction: column; align-items: center; justify-content: center; background: white; } 
            #qrcode-print { width: 800px !important; height: 800px !important; }
            #qrcode-print img { width: 800px !important; height: 800px !important; margin: 0 auto; }
        }
    </style>
</head>
<body class="min-h-screen select-none">

    <div id="saas-landing" class="fixed inset-0 flex items-center justify-center p-6 z-[200] bg-slate-950">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-xl font-black text-black uppercase mb-8 tracking-tighter">Fila de Coleta</h1>
            <div class="space-y-4">
                <input type="text" id="saas-store-name" placeholder="NOME DA LOJA" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-green-600 font-bold uppercase text-center">
                <input type="password" id="saas-store-pass" placeholder="SENHA" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-green-600 font-bold text-center">
                <button onclick="autenticarLoja()" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase transition hover:bg-green-700">Acessar Painel</button>
                <button onclick="abrirAdm()" class="text-slate-400 text-[10px] font-bold uppercase mt-4 block mx-auto">Configura√ß√µes ADM</button>
            </div>
        </div>
    </div>

    <div id="adm-box" class="hidden fixed inset-0 flex items-center justify-center p-6 z-[210] bg-black/90 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="adm-login-form">
                <h2 class="text-xl font-black mb-6 uppercase text-center">Gestor Master</h2>
                <input type="password" id="adm-pass" placeholder="Senha Mestra" class="w-full border-2 p-4 rounded-xl mb-4 text-center font-bold outline-none focus:border-blue-600">
                <button onclick="validarAdm()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase shadow-lg">Entrar</button>
                <button onclick="document.getElementById('adm-box').classList.add('hidden')" class="w-full mt-4 text-slate-400 text-xs font-bold uppercase">Cancelar</button>
            </div>
            <div id="adm-content" class="hidden space-y-8">
                <div class="bg-slate-50 p-6 rounded-3xl border-2 border-dashed border-slate-200">
                    <h3 class="font-black uppercase text-sm mb-4 text-slate-700">Cadastrar Nova Loja</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <input type="text" id="new-store-name" placeholder="ID da Loja" class="w-full p-3 rounded-xl border font-bold text-sm uppercase">
                        <input type="text" id="new-store-pass" placeholder="Definir Senha" class="w-full p-3 rounded-xl border font-bold text-sm">
                        <button onclick="cadastrarNovaLoja()" class="bg-green-600 text-white font-black py-3 rounded-xl uppercase text-xs">Criar Loja</button>
                    </div>
                </div>
                <div>
                    <h3 class="font-black uppercase text-sm mb-4 text-blue-600">Lojas Ativas</h3>
                    <div id="lista-lojas-adm" class="space-y-3"></div>
                </div>
                <button onclick="location.reload()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-xs">Sair</button>
            </div>
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <nav id="main-nav" class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <div class="font-black text-black uppercase tracking-tight text-lg">
                <span id="store-display" class="text-green-600">LOJA</span> - <span id="view-title">DASHBOARD</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex gap-1 bg-slate-100 p-1 rounded-full">
                    <button onclick="changeView('motoboy')" id="nav-moto" class="px-5 py-2 rounded-full font-bold text-[10px] uppercase transition">Motoboy</button>
                    <button onclick="changeView('loja')" id="nav-loja" class="px-5 py-2 rounded-full font-bold text-[10px] uppercase transition">Painel</button>
                </div>
                <button onclick="fazerLogoff()" class="text-red-500 font-black text-[10px] uppercase border-l pl-4">Sair</button>
            </div>
        </nav>

        <main id="view-loja" class="p-6 max-w-7xl mx-auto space-y-8 hidden">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-4" id="ranking-container"></div>
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border grid grid-cols-1 md:grid-cols-3 items-center gap-8">
                <div class="flex items-center gap-4">
                    <div id="qrcode" class="bg-white border p-1 rounded-lg"></div>
                    <button onclick="window.print()" class="bg-black text-white px-5 py-3 rounded-full text-[10px] font-black uppercase">Imprimir QR</button>
                </div>
                <div class="text-center border-x border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tempo M√©dio</p>
                    <h2 id="media-espera" class="text-6xl font-black text-green-600">0s</h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Filtro</p>
                    <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="border-2 border-slate-50 p-3 rounded-2xl font-bold text-xs bg-slate-50">
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2">
                    <h2 class="text-xl font-black uppercase mb-4">Fila Ativa</h2>
                    <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
                <div>
                    <h2 class="text-xl font-black text-slate-300 uppercase mb-4 tracking-tighter">Hist√≥rico</h2>
                    <div id="historico-lista" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <main id="view-motoboy" class="p-6 max-w-md mx-auto hidden">
            <div id="motoboy-form" class="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-50 space-y-6">
                <input type="number" id="inputPedido" placeholder="N¬∫ DO PEDIDO" class="w-full bg-slate-50 border-2 p-6 rounded-3xl text-4xl font-black text-center outline-none focus:border-green-500">
                <input type="text" id="inputNome" placeholder="SEU NOME" class="w-full bg-slate-50 border-2 p-5 rounded-2xl text-xl font-bold text-center outline-none">
                <div class="grid grid-cols-2 gap-3" id="btn-grid-moto">
                    <button onclick="setAppMoto(this,'iFood')" class="btn-ifood p-4 rounded-2xl font-black text-[10px] btn-brand">iFood</button>
                    <button onclick="setAppMoto(this,'Rappi')" class="btn-rappi p-4 rounded-2xl font-black text-[10px] btn-brand">Rappi</button>
                    <button onclick="setAppMoto(this,'99 Food')" class="btn-99food p-4 rounded-2xl font-black text-[10px] btn-brand">99 Food</button>
                    <button onclick="setAppMoto(this,'Keeta')" class="btn-keeta p-4 rounded-2xl font-black text-[10px] btn-brand">Keeta</button>
                    <button onclick="setAppMoto(this,'Lalamove')" class="btn-lalamove p-4 rounded-2xl font-black text-[10px] btn-brand">Lalamove</button>
                    <button onclick="setAppMoto(this,'Uber Eats')" class="btn-ubereats p-4 rounded-2xl font-black text-[10px] btn-brand">Uber Eats</button>
                </div>
                <button onclick="registrarEntrada()" class="w-full bg-green-600 text-white font-black py-7 rounded-[2rem] text-2xl uppercase shadow-xl">Entrar na Fila</button>
            </div>
            <div id="motoboy-status" class="hidden text-center space-y-8">
                <div id="loja-msg-container" class="hidden chat-bubble animate-bounce">
                    <p class="text-[9px] font-black text-blue-600 uppercase mb-1">A Loja enviou:</p>
                    <span id="loja-msg-texto" class="text-xl font-black text-slate-800 leading-tight"></span>
                </div>
                <div class="bg-white p-8 rounded-[3rem] shadow-2xl border-4 border-slate-50">
                    <h3 id="ticket-pedido" class="ticket-number font-black text-black leading-none">#0</h3>
                    <p id="ticket-nome" class="text-xl font-bold text-slate-400 uppercase mt-2 truncate"></p>
                    <div class="bg-slate-50 rounded-3xl p-6 mt-8">
                        <p id="timer-moto" class="text-6xl font-mono font-black text-black">00:00</p>
                        <div id="status-moto-badge" class="mt-4 flex items-center justify-center gap-2 font-black uppercase text-[10px]">
                            <span id="status-moto-icon">‚è≥</span>
                            <span id="status-moto-text" class="text-slate-500">Aguardando Loja</span>
                        </div>
                    </div>
                </div>
                <button id="btn-coletar" onclick="confirmarColetaFinal()" class="hidden w-full bg-green-600 text-white font-black py-8 rounded-[2.5rem] text-2xl shadow-2xl uppercase animate-pulse">Confirme a Coleta</button>
            </div>
        </main>
    </div>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto" loop></audio>
    <audio id="snd-new" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <div id="print-area" class="hidden text-center">
        <h1 style="font-size: 60px; font-weight: 900; margin-bottom: 20px;" id="print-store-name">LOJA</h1>
        <div id="qrcode-print"></div>
        <p style="font-size: 30px; font-weight: 900; text-transform: uppercase; margin-top: 30px;">Escaneie para entrar na fila</p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('data:application/javascript,' + encodeURIComponent('self.addEventListener("fetch", function(e){})'));
        }

        const firebaseConfig = { apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc", databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let appSel = "";
        const urlParams = new URLSearchParams(window.location.search);
        let storeID = urlParams.get('store');
        let isMoto = urlParams.get('v') === 'moto';

        function abrirAdm() { document.getElementById('adm-box').classList.remove('hidden'); }
        function validarAdm() {
            if(document.getElementById('adm-pass').value === "290519") {
                document.getElementById('adm-login-form').classList.add('hidden');
                document.getElementById('adm-content').classList.remove('hidden');
                carregarLojasAdm();
            } else alert("Senha Incorreta!");
        }

        async function carregarLojasAdm() {
            const s = await db.ref(`v1/config`).once('value');
            const l = s.val(); const div = document.getElementById('lista-lojas-adm'); div.innerHTML = "";
            for(let k in l) {
                div.innerHTML += `
                <div class="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center">
                    <div><p class="font-black uppercase text-xs text-slate-800">${k}</p><p class="text-blue-600 font-mono text-[10px] font-bold">Senha: ${l[k].password}</p></div>
                    <div class="flex gap-2">
                        <button onclick="editarSenhaLoja('${k}')" class="bg-white p-2 rounded-lg border text-blue-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg></button>
                        <button onclick="removerLoja('${k}')" class="bg-white p-2 rounded-lg border text-red-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                    </div>
                </div>`;
            }
        }

        async function editarSenhaLoja(loja) {
            const nova = prompt(`Nova senha para ${loja}:`);
            if(nova) { await db.ref(`v1/config/${loja}`).update({password: nova}); alert("Atualizado!"); carregarLojasAdm(); }
        }

        async function removerLoja(loja) {
            if(confirm(`Excluir ${loja}?`)) { await db.ref(`v1/config/${loja}`).remove(); await db.ref(`v1/lojas/${loja}`).remove(); carregarLojasAdm(); }
        }

        async function cadastrarNovaLoja() {
            const nome = document.getElementById('new-store-name').value.toLowerCase().trim().replace(/\s+/g, '-');
            const senha = document.getElementById('new-store-pass').value;
            if(!nome || !senha) return alert("Erro!");
            await db.ref(`v1/config/${nome}`).set({ password: senha });
            alert("Sucesso!"); carregarLojasAdm();
        }

        async function autenticarLoja() {
            const n = document.getElementById('saas-store-name').value.toLowerCase().trim().replace(/\s+/g, '-');
            const p = document.getElementById('saas-store-pass').value;
            const s = await db.ref(`v1/config/${n}`).once('value');
            if(s.val() && s.val().password === p) { sessionStorage.setItem('auth_'+n, 'true'); window.location.href = `?store=${n}`; }
            else alert("Erro!");
        }

        function fazerLogoff() { sessionStorage.removeItem('auth_'+storeID); window.location.href = window.location.pathname; }

        if(storeID && (isMoto || sessionStorage.getItem('auth_'+storeID))) {
            document.getElementById('saas-landing').style.display = 'none';
            document.getElementById('app-wrapper').classList.remove('hidden');
            document.getElementById('store-display').innerText = storeID.toUpperCase();
            document.getElementById('filtroData').valueAsDate = new Date();
            if(isMoto) { document.getElementById('main-nav').style.display = 'none'; changeView('motoboy'); }
            else { 
                changeView('loja'); 
                renderFilaRealtime(); 
                renderHistoricoRealtime();
                ativarNotificacaoSonora(); // ATIVA MONITOR DE SOM
            }
            setTimeout(gerarQRCode, 500);
        }

        // --- L√ìGICA DE SOM DE NOTIFICA√á√ÉO ---
        function ativarNotificacaoSonora() {
            let initialLoad = true;
            db.ref(`v1/lojas/${storeID}/fila`).on('child_added', (snapshot) => {
                if (!initialLoad) {
                    const audio = document.getElementById('snd-new');
                    audio.play().catch(e => console.log("Som aguardando clique"));
                }
            });
            // Marca fim da carga inicial para n√£o apitar nos pedidos que j√° est√£o l√°
            db.ref(`v1/lojas/${storeID}/fila`).once('value', () => { initialLoad = false; });
        }

        function changeView(v) {
            document.getElementById('view-loja').classList.toggle('hidden', v !== 'loja');
            document.getElementById('view-motoboy').classList.toggle('hidden', v !== 'motoboy');
            document.getElementById('view-title').innerText = v === 'motoboy' ? "FILA DE COLETA" : "DASHBOARD";
        }

        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?store=" + storeID + "&v=moto";
            document.getElementById("qrcode").innerHTML = ""; document.getElementById("qrcode-print").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: url, width: 75, height: 75 });
            new QRCode(document.getElementById("qrcode-print"), { text: url, width: 800, height: 800 });
            document.getElementById('print-store-name').innerText = storeID.toUpperCase();
        }

        function setAppMoto(btn, app) {
            document.querySelectorAll('#btn-grid-moto button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); appSel = app;
        }

        function registrarEntrada() {
            const p = document.getElementById('inputPedido').value; const n = document.getElementById('inputNome').value;
            if(!p || !n || !appSel) return alert("Complete tudo!");
            const id = Date.now();
            db.ref(`v1/lojas/${storeID}/fila/${id}`).set({ id, pedido:p, nome:n, app:appSel, status:'espera', entrada:id, data:new Date().toISOString().split('T')[0] });
            iniciarEsperaMoto(id);
        }

        function iniciarEsperaMoto(id) {
            document.getElementById('motoboy-form').classList.add('hidden');
            document.getElementById('motoboy-status').classList.remove('hidden');
            db.ref(`v1/lojas/${storeID}/fila/${id}`).on('value', s => {
                const d = s.val(); if(!d) return;
                document.getElementById('ticket-pedido').innerText = "#" + d.pedido;
                document.getElementById('ticket-nome').innerText = d.nome;
                const badge = document.getElementById('status-moto-text');
                const icon = document.getElementById('status-moto-icon');
                if(d.status === 'espera') {
                    badge.innerText = "Pedido sendo preparado...";
                    badge.className = "text-slate-500 animate-pulse";
                    icon.innerText = "üî•";
                }
                if(d.mensagem) { document.getElementById('loja-msg-container').classList.remove('hidden'); document.getElementById('loja-msg-texto').innerText = d.mensagem; }
                if(d.status === 'liberado') { 
                    document.getElementById('btn-coletar').classList.remove('hidden'); 
                    document.getElementById('snd-ready').play();
                    badge.innerText = "PEDIDO PRONTO! V√Å AO BALC√ÉO";
                    badge.className = "text-green-600 font-black scale-110";
                    icon.innerText = "‚úÖ";
                }
            });
            setInterval(() => {
                db.ref(`v1/lojas/${storeID}/fila/${id}`).once('value', s => {
                    if(s.val()){
                        const diff = Math.floor((Date.now() - s.val().entrada)/1000);
                        document.getElementById('timer-moto').innerText = Math.floor(diff/60).toString().padStart(2,'0') + ":" + (diff%60).toString().padStart(2,'0');
                    }
                });
            }, 1000);
        }

        function confirmarColetaFinal() {
            db.ref(`v1/lojas/${storeID}/fila`).once('value', s => {
                const f = s.val(); for(let k in f) {
                    const p = f[k]; p.segTotais = Math.floor((Date.now() - p.entrada)/1000);
                    db.ref(`v1/lojas/${storeID}/historico/${k}`).set(p);
                    db.ref(`v1/lojas/${storeID}/fila/${k}`).remove();
                }
                location.reload();
            });
        }

        function renderFilaRealtime() {
            db.ref(`v1/lojas/${storeID}/fila`).on('value', s => {
                const fila = s.val() ? Object.values(s.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => {
                    const isLiberado = p.status === 'liberado';
                    const btnClass = isLiberado ? "bg-blue-600 text-white" : "bg-white text-black";
                    const btnText = isLiberado ? "Aguardando Coleta" : "Liberar";
                    return `
                    <div class="p-6 rounded-[2rem] border-2 relative ${getAppColor(p.app)} shadow-xl">
                        <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').remove()" class="absolute top-4 right-5 text-white/50 font-black text-xl">√ó</button>
                        <span class="text-[9px] font-black uppercase opacity-60">${p.app}</span><h3 class="text-4xl font-black">#${p.pedido}</h3><p class="font-bold text-xs mb-5 uppercase opacity-80">${p.nome}</p>
                        <div class="flex gap-2">
                            <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').update({status:'liberado'})" class="flex-1 ${btnClass} py-3 rounded-xl font-black text-[10px] uppercase shadow-md">${btnText}</button>
                            <button onclick="enviarMsg('${p.id}')" class="flex-1 bg-black/20 text-white py-3 rounded-xl font-black text-[10px] uppercase">Mensagem</button>
                        </div>
                    </div>`}).join('');
            });
        }

        function enviarMsg(id) { const m = prompt("Mensagem:"); if(m) db.ref(`v1/lojas/${storeID}/fila/${id}`).update({mensagem: m}); }

        function renderHistoricoRealtime() {
            const dt = document.getElementById('filtroData').value;
            db.ref(`v1/lojas/${storeID}/historico`).on('value', s => {
                const h = s.val() ? Object.values(s.val()) : [];
                const fil = h.filter(x => x.data === dt);
                if(fil.length > 0) {
                    const avg = Math.round(fil.reduce((a, b) => a + (b.segTotais || 0), 0) / fil.length);
                    document.getElementById('media-espera').innerText = avg < 60 ? avg + "s" : Math.floor(avg/60) + "m";
                }
                const apps = ['iFood', 'Rappi', '99 Food', 'Keeta', 'Lalamove', 'Uber Eats'];
                document.getElementById('ranking-container').innerHTML = apps.map(a => {
                    const q = fil.filter(x => x.app === a).length;
                    return `<div class="${getAppColor(a)} p-5 rounded-[1.8rem] text-center"><p class="text-[8px] font-black uppercase opacity-60">${a}</p><h2 class="text-2xl font-black">${q}</h2></div>`;
                }).join('');
                document.getElementById('historico-lista').innerHTML = fil.reverse().slice(0, 8).map(x => `
                    <div class="bg-white p-4 rounded-2xl border flex justify-between items-center text-[10px]">
                        <div><p class="font-black">#${x.pedido} - ${x.nome}</p><p class="text-slate-400">${Math.floor((x.segTotais||0)/60)}m espera</p></div>
                        <button onclick="db.ref('v1/lojas/${storeID}/historico/${x.id}').remove()" class="text-red-400 font-bold text-xl">√ó</button>
                    </div>`).join('');
            });
        }

        function getAppColor(a) {
            const c = {'iFood':'card-ifood','Rappi':'card-rappi','99 Food':'card-99food','Keeta':'card-keeta','Lalamove':'card-lalamove','Uber Eats':'card-ubereats'};
            return c[a] || 'bg-slate-800 text-white';
        }
    </script>
