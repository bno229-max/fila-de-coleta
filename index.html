<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Coleta - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-ifood, .btn-ifood { background-color: #ea1d2c; color: white; }
        .card-rappi, .btn-rappi { background-color: #ff441f; color: white; }
        .card-99food, .btn-99food { background-color: #ffc107; color: #4d3a00; }
        .card-keeta, .btn-keeta { background-color: #004d40; color: white; }
        .card-lalamove, .btn-lalamove { background-color: #f60; color: white; }
        .card-ubereats, .btn-ubereats { background-color: #000; color: white; }
        .btn-brand { border: 2px solid #e2e8f0; transition: all 0.2s; cursor: pointer; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <nav class="bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm no-print">
        <div class="flex items-center gap-3">
            <span id="status-conexao" class="text-[9px] font-bold px-2 py-1 rounded-full uppercase flex items-center gap-1"></span>
            <span id="nav-title" class="font-black text-slate-800 uppercase text-xs sm:text-lg tracking-tight">Fila de Coleta</span>
        </div>
        <div id="toggle-view" class="flex gap-1 bg-slate-100 p-1 rounded-full">
            <button onclick="changeView('motoboy')" id="nav-moto" class="px-4 py-2 rounded-full transition bg-green-600 text-white uppercase text-[10px] font-bold">Motoboy</button>
            <button onclick="changeView('loja')" id="nav-loja" class="px-4 py-2 rounded-full transition text-slate-600 uppercase text-[10px] font-bold">Loja</button>
        </div>
    </nav>

    <main id="view-motoboy" class="max-w-md mx-auto p-4 block no-print fade-in">
        <div id="motoboy-form" class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 mt-4">
            <div class="space-y-5">
                <input type="number" id="inputPedido" inputmode="numeric" placeholder="NÂº do Pedido" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-3xl font-black text-slate-700 outline-none focus:border-green-500">
                <input type="text" id="inputNome" placeholder="Seu Nome" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-xl font-bold text-slate-600 outline-none focus:border-green-500">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setApp(this, 'iFood')" id="btn-iFood" class="btn-brand p-4 rounded-2xl font-bold text-red-600">iFood</button>
                    <button onclick="setApp(this, 'Rappi')" id="btn-Rappi" class="btn-brand p-4 rounded-2xl font-bold text-orange-600">Rappi</button>
                    <button onclick="setApp(this, '99 Food')" id="btn-99Food" class="btn-brand p-4 rounded-2xl font-bold text-amber-500">99 Food</button>
                    <button onclick="setApp(this, 'Keeta')" id="btn-Keeta" class="btn-brand p-4 rounded-2xl font-bold text-teal-800">Keeta</button>
                    <button onclick="setApp(this, 'Lalamove')" id="btn-Lalamove" class="btn-brand p-4 rounded-2xl font-bold text-orange-500">Lalamove</button>
                    <button onclick="setApp(this, 'Uber Eats')" id="btn-UberEats" class="btn-brand p-4 rounded-2xl font-bold text-black">Uber Eats</button>
                </div>
            </div>
            <button onclick="registrarEntrada()" class="w-full mt-10 bg-green-600 text-white font-black py-5 rounded-2xl text-lg shadow-xl uppercase transition active:scale-95">Entrar na Fila</button>
        </div>

        <div id="motoboy-status" class="hidden py-10">
            <div id="loja-msg-container" class="hidden mb-6">
                <div class="bg-blue-600 text-white p-5 rounded-3xl shadow-xl text-center font-bold relative">
                    <p class="text-[10px] uppercase opacity-70 mb-1">Mensagem da Loja:</p>
                    <span id="loja-msg-texto" class="text-lg"></span>
                    <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-4 h-4 bg-blue-600 rotate-45"></div>
                </div>
            </div>

            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center border-4 border-dashed border-slate-200">
                <h3 id="ticket-pedido" class="text-6xl font-black text-slate-800 mb-2">#0000</h3>
                <p id="ticket-nome" class="text-xl font-bold text-slate-500 mb-2"></p>
                <p id="ticket-app" class="font-extrabold uppercase mb-4 text-green-600"></p>
                <div class="bg-slate-50 rounded-2xl p-4 mb-6">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Tempo em Espera</p>
                    <p id="timer-moto" class="text-3xl font-mono font-bold text-slate-700">00:00</p>
                </div>
                <div id="badge-status-moto" class="font-bold text-slate-500 uppercase italic">Aguardando Cozinha...</div>
            </div>
            <button id="btn-finalizar" onclick="confirmarColetaFinal()" class="hidden w-full mt-8 bg-green-600 text-white font-black py-7 rounded-3xl text-3xl shadow-2xl uppercase">COLETAR</button>
        </div>
    </main>

    <main id="view-loja" class="hidden p-6 max-w-7xl mx-auto space-y-6 no-print fade-in">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-8 rounded-3xl shadow-sm border text-center flex flex-col justify-center">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2">MÃ©dia de Espera Hoje</p>
                <h2 id="media-espera" class="text-6xl font-black text-green-600">0s</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border flex items-center justify-around">
                <div class="text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-3">QR Code Fila</p>
                    <button onclick="window.print()" class="text-[10px] bg-slate-900 text-white font-bold py-3 px-6 rounded-full uppercase">Imprimir A4</button>
                </div>
                <div id="qrcode" class="p-2 border-2 rounded-2xl bg-white"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4">
                <h2 class="text-xl font-black text-slate-800 uppercase">Fila Atual</h2>
                <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div class="space-y-4">
                <h2 class="text-xl font-black text-slate-400 uppercase">HistÃ³rico</h2>
                <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="w-full bg-white p-2 text-xs font-bold rounded-lg border mb-2">
                <div id="historico-lista" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc",
            authDomain: "fila-correta.firebaseapp.com",
            databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/",
            projectId: "fila-correta",
            storageBucket: "fila-correta.firebasestorage.app",
            messagingSenderId: "801307181294",
            appId: "1:801307181294:web:20c5b58afa83a4a80873ff"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const snd = document.getElementById('snd-ready');
        
        db.ref(".info/connected").on("value", (snap) => {
            const el = document.getElementById('status-conexao');
            el.innerHTML = snap.val() ? '<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE' : '<span class="w-2 h-2 bg-red-500 rounded-full"></span> OFFLINE';
            el.className = snap.val() ? "bg-green-100 text-green-700 p-1 px-2 rounded-full uppercase flex items-center gap-1" : "bg-red-100 text-red-700 p-1 px-2 rounded-full uppercase flex items-center gap-1";
        });

        const params = new URLSearchParams(window.location.search);
        if(params.get('v') === 'moto') document.getElementById('toggle-view').style.display = 'none';

        let appSelecionado = "";
        let meuIdAtual = null;
        const brandClasses = { 'iFood': 'btn-ifood', 'Rappi': 'btn-rappi', '99 Food': 'btn-99food', 'Keeta': 'btn-keeta', 'Lalamove': 'btn-lalamove', 'Uber Eats': 'btn-ubereats' };
        const cardClasses = { 'iFood': 'card-ifood', 'Rappi': 'card-rappi', '99 Food': 'card-99food', 'Keeta': 'card-keeta', 'Lalamove': 'card-lalamove', 'Uber Eats': 'card-ubereats' };

        function setApp(btn, nome) {
            document.querySelectorAll('.btn-brand').forEach(b => {
                b.className = 'btn-brand p-4 rounded-2xl font-bold ' + (b.id.includes('iFood') ? 'text-red-600' : b.id.includes('Rappi') ? 'text-orange-600' : b.id.includes('99') ? 'text-amber-500' : b.id.includes('Keeta') ? 'text-teal-800' : b.id.includes('Lala') ? 'text-orange-500' : 'text-black');
            });
            appSelecionado = nome;
            btn.classList.add(brandClasses[nome]);
            btn.classList.remove('text-red-600', 'text-orange-600', 'text-amber-500', 'text-teal-800', 'text-orange-500', 'text-black');
        }

        function changeView(view) {
            document.getElementById('view-motoboy').style.display = view === 'loja' ? 'none' : 'block';
            document.getElementById('view-loja').style.display = view === 'loja' ? 'block' : 'none';
            document.getElementById('nav-title').innerText = view === 'loja' ? "Fila de Coleta - Dashboard" : "Fila de Coleta";
            if(view === 'loja') { gerarQRCode(); renderFilaRealtime(); renderHistoricoRealtime(); }
        }

        function registrarEntrada() {
            const num = document.getElementById('inputPedido').value;
            const nome = document.getElementById('inputNome').value;
            if(!num || !appSelecionado || !nome) return alert("Preencha tudo!");
            snd.play().then(() => { snd.pause(); snd.currentTime = 0; }).catch(() => {});
            const id = Date.now();
            db.ref('fila/' + id).set({ id, pedido: num, nome, app: appSelecionado, status: 'preparando', entrada: id, data: new Date().toISOString().split('T')[0] });
            meuIdAtual = id;
            iniciarTelaEspera();
        }

        function iniciarTelaEspera() {
            document.getElementById('motoboy-form').style.display = 'none';
            document.getElementById('motoboy-status').classList.remove('hidden');
            db.ref('fila/' + meuIdAtual).on('value', (snap) => {
                const p = snap.val();
                if(!p) { location.reload(); return; } // Se a loja excluir, o celular reseta
                document.getElementById('ticket-pedido').innerText = "#" + p.pedido;
                document.getElementById('ticket-nome').innerText = p.nome;
                document.getElementById('ticket-app').innerText = p.app;
                if(p.mensagem) {
                    document.getElementById('loja-msg-container').classList.remove('hidden');
                    document.getElementById('loja-msg-texto').innerText = p.mensagem;
                } else {
                    document.getElementById('loja-msg-container').classList.add('hidden');
                }
                if(p.status === 'liberado') {
                    document.getElementById('badge-status-moto').innerText = "âœ… PEDIDO LIBERADO!";
                    document.getElementById('btn-finalizar').classList.remove('hidden');
                    snd.loop = true; snd.play();
                }
            });
            setInterval(() => {
                if(meuIdAtual) {
                    db.ref('fila/' + meuIdAtual).once('value', (s) => {
                        const v = s.val();
                        if(v) {
                            const d = Math.floor((Date.now() - v.entrada) / 1000);
                            document.getElementById('timer-moto').innerText = `${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
                        }
                    });
                }
            }, 1000);
        }

        function confirmarColetaFinal() {
            snd.pause(); snd.loop = false;
            db.ref('fila/' + meuIdAtual).once('value', (snap) => {
                const p = snap.val();
                if(p) {
                    p.segundosTotais = Math.floor((Date.now() - p.entrada) / 1000);
                    p.tempoEspera = Math.floor(p.segundosTotais/60) + "m " + (p.segundosTotais%60) + "s";
                    db.ref('historico/' + meuIdAtual).set(p);
                    db.ref('fila/' + meuIdAtual).remove();
                }
                location.reload();
            });
        }

        function renderFilaRealtime() {
            db.ref('fila').on('value', (snap) => {
                const fila = snap.val() ? Object.values(snap.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => `
                    <div class="p-6 rounded-3xl shadow-lg border-2 relative fade-in ${cardClasses[p.app]}">
                        <button onclick="deletarPedido('fila', ${p.id})" class="absolute top-4 right-4 bg-black/20 hover:bg-black/40 text-white w-8 h-8 rounded-full font-bold">Ã—</button>
                        <span class="text-[10px] font-black uppercase opacity-70">${p.app}</span>
                        <h3 class="text-4xl font-black mt-1">#${p.pedido}</h3>
                        <p class="text-md font-bold mb-4 uppercase opacity-90">${p.nome}</p>
                        <div class="grid grid-cols-2 gap-2">
                            ${p.status === 'preparando' ? `<button onclick="db.ref('fila/${p.id}').update({status:'liberado'})" class="bg-white text-slate-900 font-black py-3 rounded-xl uppercase text-[10px]">Liberar</button>` : `<div class="bg-black/20 text-white py-3 rounded-xl font-bold text-center text-[10px] uppercase italic">Chamando...</div>`}
                            <button onclick="document.getElementById('opt-${p.id}').classList.toggle('hidden')" class="bg-black/10 text-white font-black py-3 rounded-xl uppercase text-[10px]">ðŸ’¬ Msg</button>
                        </div>
                        <div id="opt-${p.id}" class="hidden mt-3 bg-white p-3 rounded-2xl shadow-inner">
                            <input type="text" id="input-msg-${p.id}" placeholder="Mensagem livre..." class="w-full text-slate-800 p-2 text-xs border rounded-lg mb-2 outline-none">
                            <div class="flex gap-1">
                                <button onclick="const m=document.getElementById('input-msg-${p.id}'); db.ref('fila/${p.id}').update({mensagem:m.value}); m.value=''; document.getElementById('opt-${p.id}').classList.add('hidden')" class="flex-1 bg-blue-600 text-white py-2 rounded-lg text-[10px] font-bold uppercase">Enviar</button>
                                <button onclick="db.ref('fila/${p.id}/mensagem').remove()" class="bg-slate-200 text-slate-500 py-2 px-3 rounded-lg text-[10px] font-bold uppercase">Limpar</button>
                            </div>
                        </div>
                    </div>`).join('') || '<p class="text-slate-400 font-bold text-xs uppercase italic">Nenhum motoboy aguardando.</p>';
            });
        }

        function renderHistoricoRealtime() {
            const dataFiltro = document.getElementById('filtroData').value || new Date().toISOString().split('T')[0];
            db.ref('historico').on('value', (snap) => {
                const hist = snap.val() ? Object.values(snap.val()) : [];
                const filtrado = hist.filter(h => h.data === dataFiltro);
                if(filtrado.length > 0) {
                    const soma = filtrado.reduce((acc, curr) => acc + (curr.segundosTotais || 0), 0);
                    const media = Math.round(soma / filtrado.length);
                    document.getElementById('media-espera').innerText = media < 60 ? media + "s" : Math.floor(media/60) + "m " + (media%60) + "s";
                } else { document.getElementById('media-espera').innerText = "0s"; }
                document.getElementById('historico-lista').innerHTML = filtrado.reverse().slice(0, 10).map(h => `
                    <div class="bg-white p-3 rounded-2xl border flex justify-between items-center text-xs shadow-sm">
                        <div><p class="font-black">#${h.pedido} - ${h.nome}</p><p class="text-green-600 font-bold">Coleta: ${h.tempoEspera || '0s'}</p></div>
                        <button onclick="deletarPedido('historico', ${h.id})" class="text-red-400 font-bold text-lg px-2">Ã—</button>
                    </div>`).join('');
            });
        }

        function deletarPedido(p, id) { if(confirm("Deseja remover este pedido?")) db.ref(p + '/' + id).remove(); }
        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?v=moto";
            document.getElementById("qrcode").innerHTML = ""; 
            new QRCode(document.getElementById("qrcode"), { text: url, width: 90, height: 90 });
        }
        document.getElementById('filtroData').valueAsDate = new Date();
    </script>
</body>
</html>
