<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Controle de Fila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Cores dos Cards */
        .card-ifood, .btn-ifood { background-color: #ea1d2c !important; color: white !important; }
        .card-rappi, .btn-rappi { background-color: #ff441f !important; color: white !important; }
        .card-99food, .btn-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .card-keeta, .btn-keeta { background-color: #004d40 !important; color: white !important; }
        .card-lalamove, .btn-lalamove { background-color: #f60 !important; color: white !important; }
        .card-ubereats, .btn-ubereats { background-color: #000 !important; color: white !important; }
        
        .btn-brand { transition: all 0.2s; cursor: pointer; }
        .btn-brand:hover { transform: scale(1.05); filter: brightness(1.1); }
        
        .animate-pulse-custom { animation: pulse-custom 1.5s infinite; }
        @keyframes pulse-custom {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen transition-colors duration-500">

    <div id="saas-landing" class="fixed inset-0 flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-2xl font-black text-black uppercase leading-tight mb-8">Loja<br>Controle de Fila</h1>
            <div id="login-fields" class="space-y-4">
                <input type="text" id="saas-store-name" placeholder="NOME DA LOJA" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold uppercase text-center">
                <input type="password" id="saas-store-pass" placeholder="SENHA" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold text-center">
                <button onclick="autenticarLoja()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest transition transform hover:scale-[1.02]">Acessar Sistema</button>
                <button onclick="abrirPainelAdm()" class="text-slate-400 text-[10px] font-bold hover:text-black transition uppercase mt-2">Acesso ADM</button>
            </div>
            <div id="lock-msg" class="hidden mt-4 p-4 bg-red-50 rounded-2xl border-2 border-red-100 text-center">
                <p class="text-red-600 font-black text-xs uppercase">Acesso Bloqueado</p>
                <p class="text-slate-800 font-black mt-2">Suporte: 11 91320-7227</p>
            </div>
        </div>
    </div>

    <div id="adm-box" class="hidden fixed inset-0 flex items-center justify-center p-6 z-[110] bg-black/90">
        <div class="bg-white p-8 rounded-[2rem] max-w-md w-full shadow-2xl">
            <div id="adm-login-form">
                <h2 class="text-xl font-black mb-4 uppercase text-center">Senha Mestre</h2>
                <input type="password" id="adm-pass" class="w-full border-2 p-4 rounded-xl mb-4 text-center font-bold">
                <button onclick="validarAdm()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase">Entrar</button>
            </div>
            <div id="adm-content" class="hidden max-h-[400px] overflow-y-auto">
                <h2 class="font-black mb-4 uppercase">Gerenciar Lojas</h2>
                <div id="lista-lojas-adm" class="space-y-2"></div>
                <button onclick="location.reload()" class="w-full mt-6 text-red-500 font-bold uppercase text-xs">Sair</button>
            </div>
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <div class="font-black text-black uppercase tracking-tighter text-lg">
                <span id="store-display" class="text-green-600">NOME</span> - <span id="view-title">DASHBOARD</span>
            </div>
            <div id="toggle-view" class="flex gap-2 bg-slate-100 p-1 rounded-full">
                <button onclick="changeView('motoboy')" id="nav-moto" class="px-6 py-2 rounded-full font-bold text-[10px] uppercase transition">Motoboy</button>
                <button onclick="changeView('loja')" id="nav-loja" class="px-6 py-2 rounded-full font-bold text-[10px] uppercase transition">Painel</button>
            </div>
        </nav>

        <main id="view-loja" class="p-6 max-w-7xl mx-auto space-y-8 hidden">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-4" id="ranking-container"></div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border flex flex-col md:flex-row items-center justify-between gap-8">
                <div class="flex items-center gap-4">
                    <div id="qrcode" class="bg-white p-1 border rounded-lg"></div>
                    <button onclick="window.print()" class="bg-black text-white px-4 py-2 rounded-full text-[9px] font-black uppercase">Imprimir A4</button>
                </div>

                <div class="text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tempo Médio de Espera</p>
                    <h2 id="media-espera" class="text-6xl font-black text-green-600 tracking-tighter">0s</h2>
                </div>

                <div class="flex flex-col items-end">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Filtrar Data</p>
                    <input type="date" id="filtroData" onchange="renderHistoricoRealtime()" class="border p-2 rounded-xl font-bold text-xs bg-slate-50 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2 space-y-4">
                    <h2 class="text-xl font-black uppercase tracking-tight">Fila de Espera Ativa</h2>
                    <div id="lista-loja" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
                <div class="space-y-4">
                    <h2 class="text-xl font-black text-slate-400 uppercase tracking-tight">Histórico Hoje</h2>
                    <div id="historico-lista" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <main id="view-motoboy" class="p-6 max-w-md mx-auto hidden">
            <div id="motoboy-form" class="bg-white p-8 rounded-[2.5rem] shadow-2xl border">
                <div class="space-y-4 text-center">
                    <input type="number" id="inputPedido" placeholder="Nº PEDIDO" class="w-full bg-slate-50 border-2 p-5 rounded-2xl text-4xl font-black text-center outline-none focus:border-green-500">
                    <input type="text" id="inputNome" placeholder="SEU NOME" class="w-full bg-slate-50 border-2 p-4 rounded-2xl text-xl font-bold text-center outline-none">
                    <div class="grid grid-cols-2 gap-2" id="btn-grid-moto">
                        <button onclick="setAppMoto(this,'iFood')" class="btn-ifood p-4 rounded-xl font-bold text-xs btn-brand">iFood</button>
                        <button onclick="setAppMoto(this,'Rappi')" class="btn-rappi p-4 rounded-xl font-bold text-xs btn-brand">Rappi</button>
                        <button onclick="setAppMoto(this,'99 Food')" class="btn-99food p-4 rounded-xl font-bold text-xs btn-brand">99 Food</button>
                        <button onclick="setAppMoto(this,'Keeta')" class="btn-keeta p-4 rounded-xl font-bold text-xs btn-brand">Keeta</button>
                        <button onclick="setAppMoto(this,'Lalamove')" class="btn-lalamove p-4 rounded-xl font-bold text-xs btn-brand">Lalamove</button>
                        <button onclick="setAppMoto(this,'Uber Eats')" class="btn-ubereats p-4 rounded-xl font-bold text-xs btn-brand">Uber Eats</button>
                    </div>
                    <button onclick="registrarEntrada()" class="w-full bg-green-600 text-white font-black py-6 rounded-2xl text-xl uppercase mt-4 shadow-lg active:scale-95 transition">Entrar na Fila</button>
                </div>
            </div>

            <div id="motoboy-status" class="hidden text-center space-y-6">
                <div id="msg-box" class="hidden bg-blue-600 text-white p-6 rounded-3xl font-black text-xl animate-bounce"></div>
                <div class="bg-white p-10 rounded-[3rem] shadow-2xl border-4 border-slate-100">
                    <h3 id="ticket-pedido" class="text-8xl font-black text-black">#0000</h3>
                    <p id="ticket-nome" class="text-2xl font-bold text-slate-500 uppercase mt-2"></p>
                    <div class="bg-slate-50 rounded-3xl p-6 mt-6">
                        <p id="timer-moto" class="text-6xl font-mono font-bold text-black">00:00</p>
                    </div>
                    <p id="badge-status" class="mt-4 font-black text-slate-300 uppercase italic">Aguardando Cozinha...</p>
                </div>
                <button id="btn-coletar" onclick="confirmarColetaFinal()" class="hidden w-full bg-green-600 text-white font-black py-8 rounded-[2.5rem] text-4xl shadow-2xl uppercase animate-pulse-custom">COLETAR</button>
            </div>
        </main>
    </div>

    <audio id="snd-ready" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc", databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let tentativas = 0;
        const MASTER_PASS = "290519";
        const urlParams = new URLSearchParams(window.location.search);
        let storeID = urlParams.get('store');
        let isMoto = urlParams.get('v') === 'moto';

        // LOGIN E ADM
        async function autenticarLoja() {
            const name = document.getElementById('saas-store-name').value.toLowerCase().trim().replace(/\s+/g, '-');
            const pass = document.getElementById('saas-store-pass').value;
            if(!name || !pass) return alert("Preencha tudo");
            const snap = await db.ref(`v1/config/${name}`).once('value');
            if(snap.val() && snap.val().password === pass) {
                sessionStorage.setItem('auth_'+name, 'true');
                window.location.href = `?store=${name}`;
            } else {
                tentativas++;
                if(tentativas >= 3) { document.getElementById('login-fields').classList.add('hidden'); document.getElementById('lock-msg').classList.remove('hidden'); }
                else alert("Dados incorretos");
            }
        }

        function abrirPainelAdm() { document.getElementById('adm-box').classList.remove('hidden'); }
        function validarAdm() { if(document.getElementById('adm-pass').value === MASTER_PASS) { document.getElementById('adm-login-form').classList.add('hidden'); document.getElementById('adm-content').classList.remove('hidden'); carregarLojasAdm(); } }
        async function carregarLojasAdm() {
            const snap = await db.ref(`v1/config`).once('value');
            const lojas = snap.val(); const list = document.getElementById('lista-lojas-adm'); list.innerHTML = "";
            for(let k in lojas) {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center bg-slate-50 p-4 rounded-xl border";
                item.innerHTML = `<div><p class="font-black uppercase text-xs">${k}</p><p class="text-blue-600 font-bold">Senha: ${lojas[k].password}</p></div>
                <button onclick="resetSenha('${k}')" class="bg-black text-white px-3 py-1 rounded text-[9px] font-bold uppercase">Reset</button>`;
                list.appendChild(item);
            }
        }
        async function resetSenha(l) { const n = prompt("Nova senha:"); if(n) { await db.ref(`v1/config/${l}`).update({password:n}); carregarLojasAdm(); }}

        // INICIALIZAÇÃO DO APP
        if(storeID && (isMoto || sessionStorage.getItem('auth_'+storeID))) {
            document.getElementById('saas-landing').style.display = 'none';
            document.getElementById('app-wrapper').classList.remove('hidden');
            document.body.classList.replace('bg-slate-950', 'bg-slate-50');
            document.getElementById('store-display').innerText = storeID.toUpperCase();
            
            if(isMoto) changeView('motoboy');
            else changeView('loja');
            
            gerarQRCode();
            document.getElementById('filtroData').valueAsDate = new Date();
            renderFilaRealtime();
            renderHistoricoRealtime();
        }

        function changeView(v) {
            document.getElementById('view-loja').classList.toggle('hidden', v !== 'loja');
            document.getElementById('view-motoboy').classList.toggle('hidden', v !== 'motoboy');
            document.getElementById('view-title').innerText = v === 'loja' ? "DASHBOARD" : "FILA DE COLETA";
            document.getElementById('nav-moto').className = v === 'motoboy' ? "px-6 py-2 rounded-full bg-green-600 text-white font-bold text-[10px] uppercase shadow-lg" : "px-6 py-2 text-slate-400 font-bold text-[10px] uppercase";
            document.getElementById('nav-loja').className = v === 'loja' ? "px-6 py-2 rounded-full bg-blue-600 text-white font-bold text-[10px] uppercase shadow-lg" : "px-6 py-2 text-slate-400 font-bold text-[10px] uppercase";
        }

        // LÓGICA DE FILA
        let appSel = "";
        function setAppMoto(b, n) { document.querySelectorAll('#btn-grid-moto button').forEach(x => x.classList.remove('ring-4','ring-blue-400')); appSel = n; b.classList.add('ring-4','ring-blue-400'); }

        function registrarEntrada() {
            const p = document.getElementById('inputPedido').value; const n = document.getElementById('inputNome').value;
            if(!p || !n || !appSel) return alert("Preencha tudo");
            const id = Date.now();
            db.ref(`v1/lojas/${storeID}/fila/${id}`).set({ id, pedido:p, nome:n, app:appSel, status:'preparando', entrada:id, data:new Date().toISOString().split('T')[0] });
            iniciarEsperaMoto(id);
        }

        function iniciarEsperaMoto(id) {
            document.getElementById('motoboy-form').classList.add('hidden');
            document.getElementById('motoboy-status').classList.remove('hidden');
            db.ref(`v1/lojas/${storeID}/fila/${id}`).on('value', snap => {
                const d = snap.val(); if(!d) return location.reload();
                document.getElementById('ticket-pedido').innerText = "#" + d.pedido;
                document.getElementById('ticket-nome').innerText = d.nome;
                if(d.status === 'liberado') {
                    document.getElementById('badge-status').innerText = "LIBERADO!";
                    document.getElementById('btn-coletar').classList.remove('hidden');
                    document.getElementById('snd-ready').play();
                }
            });
            setInterval(() => {
                db.ref(`v1/lojas/${storeID}/fila/${id}`).once('value', s => { if(s.val()) {
                    const diff = Math.floor((Date.now() - s.val().entrada)/1000);
                    document.getElementById('timer-moto').innerText = Math.floor(diff/60).toString().padStart(2,'0') + ":" + (diff%60).toString().padStart(2,'0');
                }});
            }, 1000);
        }

        function confirmarColetaFinal() {
            db.ref(`v1/lojas/${storeID}/fila`).once('value', snap => {
                const f = snap.val(); for(let k in f) {
                    const p = f[k]; p.segTotais = Math.floor((Date.now() - p.entrada)/1000);
                    p.tempoEspera = Math.floor(p.segTotais/60) + "m " + (p.segTotais%60) + "s";
                    db.ref(`v1/lojas/${storeID}/historico/${k}`).set(p);
                    db.ref(`v1/lojas/${storeID}/fila/${k}`).remove();
                }
                location.reload();
            });
        }

        function renderFilaRealtime() {
            db.ref(`v1/lojas/${storeID}/fila`).on('value', snap => {
                const fila = snap.val() ? Object.values(snap.val()) : [];
                document.getElementById('lista-loja').innerHTML = fila.map(p => `
                    <div class="p-6 rounded-[2rem] border-2 relative ${getAppColor(p.app)} shadow-xl">
                        <span class="text-[9px] font-black uppercase opacity-60">${p.app}</span>
                        <h3 class="text-4xl font-black">#${p.pedido}</h3>
                        <p class="font-bold text-xs mb-4 uppercase opacity-80">${p.nome}</p>
                        <div class="grid grid-cols-2 gap-2">
                            ${p.status === 'preparando' ? `<button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').update({status:'liberado'})" class="bg-white text-black py-2 rounded-xl font-black text-[10px] uppercase">Liberar</button>` : `<div class="bg-black/20 text-white py-2 rounded-xl text-center text-[10px] font-black uppercase italic">Chamando...</div>`}
                            <button onclick="db.ref('v1/lojas/${storeID}/fila/${p.id}').remove()" class="bg-black/10 text-white py-2 rounded-xl font-black text-[10px] uppercase italic">Excluir</button>
                        </div>
                    </div>`).join('') || '<p class="text-slate-400 font-bold italic">Fila vazia.</p>';
            });
        }

        function renderHistoricoRealtime() {
            const dataF = document.getElementById('filtroData').value;
            db.ref(`v1/lojas/${storeID}/historico`).on('value', snap => {
                const hist = snap.val() ? Object.values(snap.val()) : [];
                const filtrado = hist.filter(h => h.data === dataF);
                
                // Média
                if(filtrado.length > 0) {
                    const soma = filtrado.reduce((acc, curr) => acc + (curr.segTotais || 0), 0);
                    const m = Math.round(soma / filtrado.length);
                    document.getElementById('media-espera').innerText = m < 60 ? m + "s" : Math.floor(m/60) + "m " + (m%60) + "s";
                } else document.getElementById('media-espera').innerText = "0s";

                // Ranking
                const apps = ['iFood', 'Rappi', '99 Food', 'Keeta', 'Lalamove', 'Uber Eats'];
                document.getElementById('ranking-container').innerHTML = apps.map(a => {
                    const q = filtrado.filter(h => h.app === a).length;
                    return `<div class="${getAppColor(a)} p-5 rounded-[2rem] text-center shadow-md">
                        <p class="text-[9px] font-black uppercase opacity-60 mb-1 leading-none">${a}</p>
                        <h2 class="text-3xl font-black">${q}</h2>
                    </div>`;
                }).join('');

                document.getElementById('historico-lista').innerHTML = filtrado.reverse().slice(0, 10).map(h => `
                    <div class="bg-white p-4 rounded-2xl border flex justify-between items-center text-[10px] shadow-sm">
                        <div><p class="font-black">#${h.pedido} - ${h.nome}</p><p class="text-green-600 font-bold">${h.tempoEspera}</p></div>
                        <button onclick="db.ref('v1/lojas/${storeID}/historico/${h.id}').remove()" class="text-red-400 font-bold">×</button>
                    </div>`).join('') || '<p class="text-slate-300 italic">Sem registros.</p>';
            });
        }

        function getAppColor(a) {
            if(a === 'iFood') return 'card-ifood'; if(a === 'Rappi') return 'card-rappi';
            if(a === '99 Food') return 'card-99food'; if(a === 'Keeta') return 'card-keeta';
            if(a === 'Lalamove') return 'card-lalamove'; return 'card-ubereats';
        }

        function gerarQRCode() {
            const url = window.location.origin + window.location.pathname + "?store=" + storeID + "&v=moto";
            new QRCode(document.getElementById("qrcode"), { text: url, width: 60, height: 60 });
        }
    </script>
</body>
</html>
