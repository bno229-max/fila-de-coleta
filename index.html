<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Controle de Fila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-ifood, .btn-ifood { background-color: #ea1d2c !important; color: white !important; }
        .card-rappi, .btn-rappi { background-color: #ff441f !important; color: white !important; }
        .card-99food, .btn-99food { background-color: #ffc107 !important; color: #4d3a00 !important; }
        .card-keeta, .btn-keeta { background-color: #004d40 !important; color: white !important; }
        .card-lalamove, .btn-lalamove { background-color: #f60 !important; color: white !important; }
        .card-ubereats, .btn-ubereats { background-color: #000 !important; color: white !important; }
        
        .btn-acesso { background-color: #16a34a; transition: all 0.3s ease; }
        .btn-acesso:hover { background-color: #15803d; transform: scale(1.02); }
        .btn-brand:hover { transform: translateY(-3px) scale(1.03); filter: brightness(1.1); }

        .animate-pulse-custom { animation: pulse-custom 1.5s infinite; }
        @keyframes pulse-custom {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(22, 163, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen">

    <div id="saas-landing" class="fixed inset-0 flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-2xl font-black text-black uppercase leading-tight mb-8">Loja<br>Controle de Fila</h1>
            <div id="login-fields" class="space-y-4">
                <input type="text" id="saas-store-name" placeholder="NOME DA LOJA" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold uppercase text-center">
                <input type="password" id="saas-store-pass" placeholder="Senha" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-green-500 font-bold text-center">
                <button onclick="autenticarLoja()" class="w-full btn-acesso text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest transition">Acessar Sistema</button>
                <div class="flex flex-col gap-3 mt-4">
                    <button onclick="document.getElementById('saas-landing').classList.add('hidden'); document.getElementById('adm-login').classList.remove('hidden');" class="text-slate-400 text-[10px] font-bold hover:text-black transition uppercase">Acesso ADM</button>
                </div>
            </div>
            <div id="lock-msg" class="hidden mt-4 p-4 bg-red-50 rounded-2xl border-2 border-red-100">
                <p class="text-red-600 font-bold text-xs">ACESSO BLOQUEADO POR SEGURANÇA</p>
                <p class="text-slate-800 font-black mt-2">Tel Suporte 11 91320-7227</p>
            </div>
        </div>
    </div>

    <div id="adm-login" class="hidden fixed inset-0 flex items-center justify-center p-6 z-[110]">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl text-center">
            <h1 class="text-xl font-black text-black uppercase mb-6">Painel Mestre</h1>
            <input type="password" id="adm-pass" placeholder="SENHA MESTRE" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-bold text-center mb-4">
            <button onclick="validarAdm()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl uppercase">Entrar ADM</button>
            <button onclick="location.reload()" class="mt-4 text-slate-400 text-[10px] font-bold uppercase italic">Voltar</button>
        </div>
    </div>

    <div id="adm-panel" class="hidden fixed inset-0 bg-slate-100 overflow-y-auto p-6 z-[120]">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm">
                <h1 class="font-black text-2xl uppercase italic">Controle de Clientes</h1>
                <button onclick="location.reload()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold">Sair</button>
            </div>
            <div id="lista-lojas-adm" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <div id="app-nav" class="hidden bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="font-black text-black uppercase text-xs sm:text-lg tracking-tighter">
                <span id="store-display" class="text-green-600">NOME</span> - <span id="view-title">DASHBOARD</span>
            </span>
        </div>
        <div class="flex gap-1 bg-slate-100 p-1 rounded-full">
            <button onclick="changeView('motoboy')" id="nav-moto" class="px-4 py-2 rounded-full transition bg-green-600 text-white uppercase text-[10px] font-bold">Motoboy</button>
            <button onclick="changeView('loja')" id="nav-loja" class="px-4 py-2 rounded-full transition text-slate-600 uppercase text-[10px] font-bold">Painel</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDEm26vnxeQ_f0zUUAMBqgna__hlN1LEtc", databaseURL: "https://fila-correta-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let tentativas = 0;
        const MASTER_PASS = "290519";

        // LÓGICA DE LOGIN LOJA
        async function autenticarLoja() {
            if(tentativas >= 3) return;
            const name = document.getElementById('saas-store-name').value.toLowerCase().trim().replace(/\s+/g, '-');
            const pass = document.getElementById('saas-store-pass').value;
            if (!name || !pass) return alert("Preencha tudo!");

            const configRef = db.ref(`v1/config/${name}`);
            const snap = await configRef.once('value');
            
            if (snap.val() && snap.val().password === pass) {
                tentativas = 0;
                liberar(name);
            } else {
                tentativas++;
                if(tentativas >= 3) {
                    document.getElementById('login-fields').classList.add('hidden');
                    document.getElementById('lock-msg').classList.remove('hidden');
                } else {
                    alert(`Senha incorreta! Tentativa ${tentativas} de 3.`);
                }
            }
        }

        // LÓGICA ADM
        function validarAdm() {
            const pass = document.getElementById('adm-pass').value;
            if(pass === MASTER_PASS) {
                document.getElementById('adm-login').classList.add('hidden');
                document.getElementById('adm-panel').classList.remove('hidden');
                carregarLojasAdm();
            } else { alert("Senha Mestra Inválida!"); }
        }

        async function carregarLojasAdm() {
            const snap = await db.ref(`v1/config`).once('value');
            const lojas = snap.val();
            const container = document.getElementById('lista-lojas-adm');
            container.innerHTML = "";
            
            for(let key in lojas) {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-3xl shadow-sm border flex justify-between items-center";
                card.innerHTML = `
                    <div>
                        <p class="text-xs font-black text-slate-400 uppercase">Loja</p>
                        <h2 class="text-xl font-black text-black uppercase">${key}</h2>
                        <p class="text-xs text-blue-600 font-bold">Senha Atual: ${lojas[key].password}</p>
                    </div>
                    <button onclick="resetarSenhaLoja('${key}')" class="bg-black text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Nova Senha</button>
                `;
                container.appendChild(card);
            }
        }

        async function resetarSenhaLoja(loja) {
            const nova = prompt(`Defina a nova senha para ${loja.toUpperCase()}:`);
            if(nova) {
                await db.ref(`v1/config/${loja}`).update({ password: nova });
                alert("Senha atualizada com sucesso!");
                carregarLojasAdm();
            }
        }

        function liberar(n) {
            sessionStorage.setItem('auth_'+n, 'true');
            window.location.href = window.location.pathname + "?store=" + n;
        }

        // ... [Demais funções iniciais de entradaNoApp, Renderização de Fila e QRCode já validadas] ...
    </script>
</body>
</html>
